apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: headlamp-tls
  namespace: kube-system
spec:
  secretName: headlamp-tls
  duration: 2160h      # 90d
  renewBefore: 360h    # 15d
  privateKey:
    algorithm: RSA
    size: 2048
  dnsNames:
    - headlamp.localdev
  issuerRef:
    kind: ClusterIssuer
    name: internal-ca-issuer
