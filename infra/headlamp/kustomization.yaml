apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kube-system

resources:
  - cluster-role-binding.yaml
  - repositories.yaml
  - deployment.yaml
  - ingress.yaml
  - certificate.yaml
  - service-account.yaml

configMapGenerator:
  - name: headlamp-values
    files:
      - values.yaml=values.yaml

generatorOptions:
  disableNameSuffixHash: true