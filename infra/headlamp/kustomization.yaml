apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization


resources:
  - certificate.yaml
  - cloudflare-tunnel.yaml
  - cluster-role-binding.yaml
  - deployment.yaml
  - ingress.yaml
  - repositories.yaml
  - service-account.yaml

configMapGenerator:
  - name: headlamp-values
    namespace: headlamp
    files:
      - values.yaml=values.yaml

generatorOptions:
  disableNameSuffixHash: true