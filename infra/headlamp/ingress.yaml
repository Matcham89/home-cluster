apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: headlamp
  namespace: kube-system
  annotations:
    cert-manager.io/cluster-issuer: ca-issuer
spec:
  ingressClassName: contour
  rules:
  - host: headlamp.localdev
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: headlamp
            port:
              number: 80
              
  tls:
  - hosts:
    - headlamp.localdev
    secretName: headlamp-tls