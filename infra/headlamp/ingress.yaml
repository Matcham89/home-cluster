apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: headlamp
  namespace: kube-system
spec:
  ingressClassName: nginx
  rules:
  - host: headlamp.kubegit.com
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: headlamp
            port:
              number: 80
  tls:
    - hosts: [headlamp.kubegit.com]
      secretName: headlamp-tls