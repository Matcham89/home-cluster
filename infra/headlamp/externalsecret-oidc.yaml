apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: headlamp-helm-values-oidc
  namespace: kube-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-secretsmanager
  target:
    name: headlamp-helm-values-oidc
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        values.yaml: |
          config:
            oidc:
              clientID: "keycloak-headlamp"
              clientSecret: "{{ .clientSecret }}"
              issuerURL: "https://keycloak.localdev/realms/master/realms/master"
              scopes: "email,profile"
            pluginsDir: /build/plugins
  data:
    - secretKey: clientSecret
      remoteRef:
        key: 44750b3d-0fac-4565-8921-b3560105bd5a
