apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      terminationGracePeriodSeconds: 30
      # Optional sysctl you already had; safe to keep
      securityContext:
        sysctls:
          - name: net.ipv4.ping_group_range
            value: "65532 65532"
      containers:
        - name: cloudflared
          image: cloudflare/cloudflared:latest
          env:
            - name: TUNNEL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: tunnel-token
                  key: token
          command: ["/bin/sh","-c"]
          args:
            # Force token mode; optionally fall back to HTTP/2 if QUIC is flaky
            - >
              cloudflared tunnel
              --no-autoupdate
              --loglevel debug
              --metrics 0.0.0.0:2000
              run --token "$TUNNEL_TOKEN"
          livenessProbe:
            httpGet:
              path: /ready
              port: 2000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 2000
            initialDelaySeconds: 5
            periodSeconds: 10
