apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: agentgateway
  namespace: kgateway-system
spec:
  gatewayClassName: agentgateway
  listeners:
    - protocol: HTTP
      port: 8080
      name: http
      allowedRoutes:
        namespaces:
          from: All
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mcp-routes
  namespace: kgateway-system
spec:
  parentRefs:
    - name: agentgateway
      namespace: kgateway-system
      sectionName: http           # matches listener name
  hostnames:
    - youtube                     # clients must set :authority/Host to this
    - kagent
  rules:
    - matches:
        - headers:
            - name: ":authority"
              value: youtube
      backendRefs:
        - group: gateway.kgateway.dev
          kind: Backend
          name: yt-mcp-backend
    - matches:
        - headers:
            - name: ":authority"
              value: kagent
      backendRefs:
        - group: gateway.kgateway.dev
          kind: Backend
          name: kagent-mcp-backend
