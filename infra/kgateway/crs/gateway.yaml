apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: agentgateway
  namespace: kgateway-system
spec:
  gatewayClassName: agentgateway
  listeners:
    - protocol: HTTP
      port: 8080
      name: http
      allowedRoutes:
        namespaces:
          from: All
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: Route
metadata:
  name: mcp-routes
  namespace: kgateway-system
spec:
  listenerRef:
    name: http
  rules:
    - match: { authority: youtube }
      backendRef: { name: yt-mcp-backend }
    - match: { authority: kagent }
      backendRef: { name: kagent-mcp-backend }
