apiVersion: v1
kind: Service
metadata:
  name: agentgateway-admin
  namespace: kgateway-system
  labels:
    app.kubernetes.io/name: agentgateway
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/instance: agentgateway
    app.kubernetes.io/name: agentgateway
    gateway.networking.k8s.io/gateway-name: agentgateway
  ports:
    - name: admin-15000
      port: 15000
      targetPort: 15000
      protocol: TCP
