---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: Backend
metadata:
  name: yt-mcp-backend
  namespace: kgateway-system
spec:
  type: MCP
  mcp:
    targets:
      - name: yt-kmcp
        static:
          host: yt-kmcp.kagent.svc.cluster.local
          port: 3000
          protocol: StreamableHTTP
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: Backend
metadata:
  name: kagent-mcp-backend
  namespace: kgateway-system
spec:
  type: MCP
  mcp:
    targets:
      - name: yt-kmcp-kagent
        static:
          host: yt-kmcp-kagent.kagent.svc.cluster.local
          port: 3000
          protocol: StreamableHTTP
---
apiVersion: v1
kind: Service
metadata:
  name: yt-agent
  namespace: kagent
spec:
  selector:
    app: yt-agent
  ports:
    - name: a2a
      port: 8080
      targetPort: 8080
      protocol: TCP
      appProtocol: kgateway.dev/a2a
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: yt-agent-route
  namespace: kagent
spec:
  parentRefs:
    - name: agentgateway
      namespace: kgateway-system
  hostnames: ["yt-agent.local"]   # choose an authority your clients will send
  rules:
    - backendRefs:
        - name: yt-agent
          port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: github-pusher
  namespace: kagent
spec:
  selector:
    app: github-pusher
  ports:
    - name: a2a
      port: 8080
      targetPort: 8080
      protocol: TCP
      appProtocol: kgateway.dev/a2a
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: github-pusher-route
  namespace: kagent
spec:
  parentRefs:
    - name: agentgateway
      namespace: kgateway-system
  hostnames: ["github-pusher.local"]
  rules:
    - backendRefs:
        - name: github-pusher
          port: 8080
