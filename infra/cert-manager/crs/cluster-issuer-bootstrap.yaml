# 1) Bootstrap a self-signed CA (root)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: internal-selfsigned-bootstrap
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: internal-root-ca
  namespace: cert-manager
spec:
  isCA: true
  commonName: internal-root-ca
  secretName: internal-root-ca-secret        # <â€” CA secret lives here
  privateKey:
    algorithm: RSA
    size: 2048
  issuerRef:
    name: internal-selfsigned-bootstrap
    kind: ClusterIssuer
---
# 2) Cluster-wide issuer backed by that CA (the one apps will use)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: internal-ca-issuer
spec:
  ca:
    secretName: internal-root-ca-secret
