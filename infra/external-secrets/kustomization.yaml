apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
# Deploy the Vault access secret
- namespace.yaml

# Deploy the repositories
- repositories.yaml

# Deploy the operator
- deployment.yaml


configMapGenerator:
  - name: external-secrets-values
    namespace: flux-system
    files:
      - values.yaml=values.yaml
configurations:
  - kustomizeconfig.yaml