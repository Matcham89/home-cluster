apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
# Deploy Namespace
  - namespace.yaml

# Deploy the repositories
  - gitrepository.yaml
  - helmrepository.yaml

# Deploy the CRDs
  - deployment-crds.yaml

# Deploy operator
  - helmrelease.yaml

# Deploy CRs
  - deployment-crs.yaml

configMapGenerator:
  - name: external-secrets-values
    namespace: external-secrets
    files:
      - values.yaml=values.yaml
configurations:
  - kustomizeconfig.yaml