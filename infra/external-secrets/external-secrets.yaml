apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: external-secrets
  source:
    repoURL: https://charts.external-secrets.io
    chart: external-secrets
    targetRevision: 0.19.2
    helm:
      releaseName: external-secrets
      values: |
        installCRDs: true

        # enable Bitwarden provider sidecar/server
        bitwarden-sdk-server:
          enabled: true
          image:
            repository: ghcr.io/external-secrets/bitwarden-sdk-server
            pullPolicy: IfNotPresent
            # tag: ""  # keep default (chart appVersion)

          tls:
            enabled: true
            certManager:
              enabled: true
              issuer:
                name: ca-issuer
                kind: ClusterIssuer

        # (optional) keep ESOâ€™s own cert-controller off if using cert-manager
        certController:
          create: false

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
    automated:
      selfHeal: true
      prune: true
  ignoreDifferences:
    - group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
      name: "external-secrets-webhook"
      jsonPointers:
        - /webhooks/0/clientConfig/caBundle
        - /webhooks/1/clientConfig/caBundle
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      name: "external-secrets-webhook"
      jsonPointers:
        - /webhooks/0/clientConfig/caBundle
        - /webhooks/1/clientConfig/caBundle
