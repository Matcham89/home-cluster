apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kagent-tls
  namespace: kagent
spec:
  secretName: kagent-tls
  duration: 2160h      # 90d
  renewBefore: 360h    # 15d
  privateKey:
    algorithm: RSA
    size: 2048
  dnsNames:
    - kagent.kubegit.com
  issuerRef:
    kind: ClusterIssuer
    name: internal-ca-issuer
