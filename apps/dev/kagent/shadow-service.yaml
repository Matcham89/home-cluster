apiVersion: v1
kind: Service
metadata:
  name: kagent-ui-tailscale
  namespace: kagent
  labels:
    app.kubernetes.io/name: kagent
    app.kubernetes.io/instance: kagent
    app.kubernetes.io/component: ui
    app.kubernetes.io/managed-by: argocd
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/hostname: "kagent-ui"
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
  selector:
    app.kubernetes.io/name: kagent
    app.kubernetes.io/instance: kagent
    app.kubernetes.io/component: ui
