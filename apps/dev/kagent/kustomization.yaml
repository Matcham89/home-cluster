apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base/kagent/helmrelease.yaml
  - ../../base/kagent/ocirepository.yaml

  - external-secret.yaml

configMapGenerator:
  - name: kagent-values
    namespace: kagent
    files:
      - values.yaml=kagent-values.yaml
configurations:
  - kustomizeconfig.yaml