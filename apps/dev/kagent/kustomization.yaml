apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base/kagent/helmrelease.yaml
  - ../../base/kagent/ocirepository.yaml

  - cloudflare-tunnel.yaml
  - certificate.yaml
  - external-secret.yaml
  - ingress.yaml
  - shadow-service.yaml
  - yt-agent-mcp.yaml
  - yt-kmcp-secret.yaml 
configMapGenerator:
  - name: kagent-values
    namespace: kagent
    files:
      - values.yaml=kagent-values.yaml
configurations:
  - kustomizeconfig.yaml