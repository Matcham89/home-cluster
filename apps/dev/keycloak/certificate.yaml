apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: keycloak-tls
  namespace: keycloak
spec:
  secretName: keycloak-tls
  duration: 2160h      # 90d
  renewBefore: 360h    # 15d
  privateKey:
    algorithm: RSA
    size: 2048
  dnsNames:
      - keycloak.localdev
      - keycloak.keycloak.svc.cluster.local
  issuerRef:
    kind: ClusterIssuer
    name: internal-ca-issuer
