apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: local-cluster
  namespace: argocd
spec:
  project: default
  source:
      repoURL: https://github.com/Matcham89/home-cluster.git
      targetRevision: HEAD
      path: bootstrap
  destination:
      server: https://kubernetes.default.svc
      namespace: default
  syncPolicy:
    automated: { prune: true, selfHeal: true }
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true