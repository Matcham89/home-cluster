# Kagent Slack Bot - Kubernetes Deployment (Option 2 - Single URL)
#
# This deployment uses KAGENT_A2A_URL with the updated Python code that parses it.
#
# PREREQUISITES:
# 1. Create the secret with your Slack tokens:
#
#    kubectl create secret generic slack-credentials \
#      --from-literal=bot-token='xoxb-your-bot-token-here' \
#      --from-literal=app-token='xapp-your-app-token-here' \
#      --namespace=apps
#
# 2. Build and push your Docker image with updated code:
#    docker build -t matcham89/kagent-slack-bot:v0.1.15 .
#    docker push matcham89/kagent-slack-bot:v0.1.15
#
# 3. Apply this deployment:
#    kubectl apply -f k8s-deployment.yaml
#
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kagent-slack-bot
  namespace: apps
  labels:
    app: kagent-slack-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kagent-slack-bot
  template:
    metadata:
      labels:
        app: kagent-slack-bot
    spec:
      containers:
      - name: bot
        image: matcham89/kagent-slack-bot:latest
        imagePullPolicy: Always
        env:
        # Slack tokens from secret
        - name: SLACK_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: slack-credentials
              key: bot-token
        - name: SLACK_APP_TOKEN
          valueFrom:
            secretKeyRef:
              name: slack-credentials
              key: app-token
        
        # Kagent Configuration (single URL - cleaner!)
        # Format: http://<service>.<namespace>.svc.cluster.local:<port>/api/a2a/<agent-namespace>/<agent-name>
        - name: KAGENT_A2A_URL
          value: "http://kagent-controller.apps.svc.cluster.local:8083/api/a2a/apps/k8s-agent"
        
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        
        # Simple liveness probe
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 10
          periodSeconds: 30
      
      restartPolicy: Always