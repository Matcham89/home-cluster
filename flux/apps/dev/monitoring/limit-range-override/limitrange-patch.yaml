---
# LimitRange patch for monitoring namespace
# Optimized defaults for sidecars and containers without explicit limits
# Applies to: Grafana sidecars, Prometheus/Alertmanager config-reloaders
apiVersion: v1
kind: LimitRange
metadata:
  name: default-limits
spec:
  limits:
  - type: Container
    defaultRequest:
      cpu: 10m
      memory: 128Mi
    default:
      memory: 512Mi




