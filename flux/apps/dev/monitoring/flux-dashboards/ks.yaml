---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-dashboards
  namespace: monitoring
spec:
  interval: 1h
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./flux/apps/base/monitoring/configs
  targetNamespace: monitoring
  dependsOn:
    - name: kube-prometheus-stack
      namespace: monitoring
