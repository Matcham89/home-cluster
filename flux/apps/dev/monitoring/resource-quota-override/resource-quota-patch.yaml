---
# Resource quota patch for monitoring namespace
# Previous usage: CPU limits=14.7, Memory limits=28.62Gi
# Increased memory limit to 32Gi for Loki components with adequate headroom
apiVersion: v1
kind: ResourceQuota
metadata:
  name: namespace-quota
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 16Gi
    limits.cpu: "25"
    limits.memory: 32Gi
