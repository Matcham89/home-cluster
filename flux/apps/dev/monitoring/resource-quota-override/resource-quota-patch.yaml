---
# Resource quota patch for monitoring namespace
# Loki memory requirements: backend(2Gi) + write(2Gi) + read(2Gi) + chunks-cache(10.85Gi) + results-cache(2Gi) + other components
# Total usage with all Loki components: ~42Gi
# Set to 44Gi to provide adequate headroom
apiVersion: v1
kind: ResourceQuota
metadata:
  name: namespace-quota
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 16Gi
    limits.cpu: "25"
    limits.memory: 44Gi
