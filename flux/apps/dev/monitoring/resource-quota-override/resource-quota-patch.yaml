---
# Resource quota patch for monitoring namespace
# Previous usage: CPU limits=12.7, Memory limits=24.32Gi
# Increased memory limit to accommodate Loki backend (2Gi) with headroom
apiVersion: v1
kind: ResourceQuota
metadata:
  name: namespace-quota
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 16Gi
    limits.cpu: "25"
    limits.memory: 28Gi
