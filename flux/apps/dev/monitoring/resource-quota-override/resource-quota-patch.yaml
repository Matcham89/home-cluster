---
# Resource quota patch for monitoring namespace
# Optimized Loki for home lab (2-day retention):
#   backend(2Gi) + write(1Gi) + read(1Gi) + chunks-cache(1.5Gi) + results-cache(512Mi) + other(~15Gi)
# Total usage with optimized Loki: ~21Gi
# Set to 28Gi to provide adequate headroom
apiVersion: v1
kind: ResourceQuota
metadata:
  name: namespace-quota
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 16Gi
    limits.cpu: "25"
    limits.memory: 28Gi
