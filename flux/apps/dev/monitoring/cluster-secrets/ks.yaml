---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-secrets
  namespace: monitoring
spec:
  interval: 1h
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./flux/apps/base/monitoring/cluster-secrets
  targetNamespace: monitoring
  dependsOn:
    - name: external-secrets-store
      namespace: kube-ops
