---
# PodMonitor for KGateway controller (service doesn't expose metrics port, monitor pods directly)
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: kgateway-controller
  labels:
    app.kubernetes.io/name: kgateway
    app.kubernetes.io/instance: kgateway
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: kgateway
      app.kubernetes.io/instance: kgateway
  namespaceSelector:
    matchNames:
      - apps
  podMetricsEndpoints:
    - port: metrics
      interval: 30s
      path: /metrics
