---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app istio-kiali
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: metal-lb
      namespace: kube-ops
  interval: 1h
  path: ./flux/apps/base/istio-system/istio/kiali
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: istio-system
  prune: true
  wait: true
  timeout: 5m

