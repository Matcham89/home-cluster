---
# Resource quota for istio-system namespace
# Istio service mesh components + Kiali operator
# Breakdown: istiod 2Gi + ztunnel 3Gi + CNI 600Mi + kiali-operator 128Mi + other 272Mi = ~6.2Gi
apiVersion: v1
kind: ResourceQuota
metadata:
  name: namespace-quota
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.memory: 10Gi
    persistentvolumeclaims: "10"
    pods: "50"
