---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app ingress-nginx
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  healthCheckExprs:
    - apiVersion: apps/v1
      kind: Deployment
      failed:  status.conditions.exists(c, c.type == 'Available' && c.status == 'False')
      current: status.conditions.exists(c, c.type == 'Available' && c.status == 'True')
  interval: 1h
  path: ./flux/apps/base/kube-ops/ingress-nginx-controller
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: kube-ops
  timeout: 5m
  prune: true
  wait: true