---
# ServiceMonitor for cert-manager controller
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: cert-manager
  labels:
    app: cert-manager
    app.kubernetes.io/name: cert-manager
    app.kubernetes.io/instance: cert-manager
    app.kubernetes.io/component: controller
spec:
  selector:
    matchLabels:
      app: cert-manager
      app.kubernetes.io/component: controller
  namespaceSelector:
    matchNames:
      - kube-ops
  endpoints:
    - port: tcp-prometheus-servicemonitor
      interval: 30s
      path: /metrics
