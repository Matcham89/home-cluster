---
# ExternalSecret for Cloudflare API token used by cert-manager
# References the same Bitwarden secret as istio-system
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflare-api-token
  namespace: kube-ops
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-secretsmanager
  target:
    name: cloudflare-api-token
    creationPolicy: Owner
  data:
    - secretKey: api-token
      remoteRef:
        key: 50b78136-6222-4e4c-843b-b356013dfcfc
