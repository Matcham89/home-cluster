---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: bitwarden-sdk-server-cert
spec:
  secretName: bitwarden-tls-certs
  duration: 8760h
  renewBefore: 720h
  privateKey:
    algorithm: RSA
    size: 2048
  dnsNames:
    - bitwarden-sdk-server.kube-ops.svc.cluster.local
    - external-secrets-bitwarden-sdk-server.kube-ops.svc.cluster.local
    - localhost
  ipAddresses:
    - 127.0.0.1
  issuerRef:
    name: selfsigned
    kind: ClusterIssuer
