---
# Let's Encrypt ClusterIssuer using Cloudflare DNS01 challenge
# Used for public-facing certificates (e.g., agentgateway.kubegit.com)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-cloudflare
  namespace: kube-ops
spec:
  acme:
    email: chrismatcham.dev@gmail.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-cloudflare-account-key
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: cloudflare-api-token
              key: api-token
