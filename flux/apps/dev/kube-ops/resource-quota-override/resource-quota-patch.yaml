---
# Resource quota patch for kube-ops namespace
# Current usage: CPU limits=12, Memory limits=12Gi
# Components: cert-manager (1.5 cores) + metallb (10.5 cores) + external-secrets (2 cores needed)
# Setting higher limits to accommodate external-secrets operator and future growth
apiVersion: v1
kind: ResourceQuota
metadata:
  name: namespace-quota
spec:
  hard:
    requests.cpu: "8"
    requests.memory: 16Gi
    limits.cpu: "16"
    limits.memory: 20Gi
    persistentvolumeclaims: "15"
    pods: "75"
