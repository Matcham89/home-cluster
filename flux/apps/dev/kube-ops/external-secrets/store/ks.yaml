---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app external-secrets-store
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: external-secrets-operator
    - name: cert-manager-operator
  healthCheckExprs:
    - apiVersion: external-secrets.io/v1
      kind: ClusterSecretStore
      failed:  status.conditions.exists(c, c.type == 'Ready' && c.status == 'False')
      current: status.conditions.exists(c, c.type == 'Ready' && c.status == 'True')
  interval: 1h
  path: ./flux/apps/base/kube-ops/external-secrets/store
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: kube-ops
  timeout: 5m
  prune: true
  wait: true
