---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app istio-operator
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: metal-lb
      namespace: flux-system
  interval: 1h
  path: ./flux/apps/base/kube-ops/istio/operator
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: kube-ops
  prune: true
  wait: true
  timeout: 5m

