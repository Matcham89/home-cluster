---
# Resource quota patch for flux-system namespace
# Right-sized based on actual usage: 0.19 cores / 0.59 GiB
# Flux controllers now allocated: 0.55 cores / 2.25 GiB (with 3-4x headroom)
# Quota provides additional buffer for flux-operator-web and other components
apiVersion: v1
kind: ResourceQuota
metadata:
  name: namespace-quota
spec:
  hard:
    requests.cpu: "2"
    requests.memory: 4Gi
    limits.memory: 6Gi
    persistentvolumeclaims: "10"
    pods: "50"
