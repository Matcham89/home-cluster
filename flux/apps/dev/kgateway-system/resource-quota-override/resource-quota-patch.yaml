---
# Resource quota patch for kgateway-system namespace
# Temporarily increased to accommodate all agentgateway instances
# Kubernetes Gateway API implementation with minimal resource requirements
# Increased from 6/6Gi to 12/12Gi to allow multiple gateway pods
apiVersion: v1
kind: ResourceQuota
metadata:
  name: namespace-quota
spec:
  hard:
    requests.cpu: "6"
    requests.memory: 8Gi
    limits.cpu: "12"
    limits.memory: 12Gi
    persistentvolumeclaims: "10"
    pods: "50"
