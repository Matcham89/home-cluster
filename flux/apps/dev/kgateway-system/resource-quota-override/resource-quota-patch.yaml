---
# Resource quota patch for kgateway-system namespace
# Increased for development with multiple gateway instances
# Kubernetes Gateway API implementation with buffer for testing
apiVersion: v1
kind: ResourceQuota
metadata:
  name: namespace-quota
spec:
  hard:
    requests.cpu: "8"
    requests.memory: 12Gi
    limits.cpu: "16"
    limits.memory: 16Gi
    persistentvolumeclaims: "10"
    pods: "50"
