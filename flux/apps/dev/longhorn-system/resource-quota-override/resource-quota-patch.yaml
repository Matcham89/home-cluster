---
# Resource quota patch for longhorn-system namespace
# Current usage: CPU limits=18/24 (75%), Memory limits=18Gi/24Gi (75%)
# Storage system requires headroom for failover scenarios and pod scaling
# Increased CPU limit to 24 cores to provide adequate buffer (25% headroom)
apiVersion: v1
kind: ResourceQuota
metadata:
  name: namespace-quota
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 20Gi
    limits.memory: 24Gi
    persistentvolumeclaims: "20"
    pods: "75"
