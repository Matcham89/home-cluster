---
# Resource quota patch for kagent namespace
# Current usage: CPU limits=16.5/20 (66%), Memory limits=11.8Gi/18Gi (49%)
# Reduced from previous over-provisioned values while maintaining adequate headroom
# Optimized based on actual usage patterns for Claude agents and MCP servers
apiVersion: v1
kind: ResourceQuota
metadata:
  name: namespace-quota
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 16Gi
    limits.memory: 18Gi
