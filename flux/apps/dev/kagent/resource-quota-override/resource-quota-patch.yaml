---
# Resource quota patch for kagent namespace
# Current usage: CPU limits=16, Memory limits=10880Mi
# Setting higher limits with headroom for growth
apiVersion: v1
kind: ResourceQuota
metadata:
  name: namespace-quota
spec:
  hard:
    requests.cpu: "10"
    limits.cpu: "30"
    requests.memory: 16Gi
    limits.memory: 24Gi
