---
# Resource quota patch for kube-system namespace
# Current usage: CPU limits=10.9/14 (91%), Memory limits=10.8Gi/18Gi (60%)
# Core Kubernetes system components (CoreDNS, kube-proxy, etc.)
# Increased CPU from 12 to 14 for high utilization, memory kept at 18Gi
apiVersion: v1
kind: ResourceQuota
metadata:
  name: namespace-quota
spec:
  hard:
    requests.cpu: "6"
    requests.memory: 12Gi
    persistentvolumeclaims: "10"
    pods: "50"
