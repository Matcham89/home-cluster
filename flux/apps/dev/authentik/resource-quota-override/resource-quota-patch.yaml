---
# Resource quota patch for authentik namespace
# Current usage: CPU limits=2.5/8 (21%), Memory limits=2.5Gi/8Gi (14%)
# Authentik SSO application with moderate resource requirements
# Optimized from default 18Gi/12 CPU to match actual usage with buffer
apiVersion: v1
kind: ResourceQuota
metadata:
  name: namespace-quota
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.memory: 8Gi
    persistentvolumeclaims: "10"
    pods: "50"
