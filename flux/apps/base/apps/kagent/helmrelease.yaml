---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: kagent-crds
  namespace: kagent
spec:
  interval: 1m0s
  url: oci://ghcr.io/kagent-dev/kagent/helm/kagent-crds
  ref:
    tag: 0.6.8
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kagent-crds
  namespace: kagent
spec:
  interval: 1m0s
  releaseName: kagent-crds
  chartRef:
    kind: OCIRepository
    name: kagent-crds
  install:
    createNamespace: true
    remediation:
      retries: 3
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: kagent
  namespace: kagent
spec:
  interval: 1m0s
  url: oci://ghcr.io/kagent-dev/kagent/helm/kagent
  ref:
    tag: 0.6.12
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kagent
  namespace: kagent
spec:
  interval: 1m0s
  releaseName: kagent
  chartRef:
    kind: OCIRepository
    name: kagent
  install:
    createNamespace: true
    remediation:
      retries: 3
  values:
    agents:
      k8s-agent:
        enabled: true
      kgateway-agent:
        enabled: true
      istio-agent:
        enabled: true
      promql-agent:
        enabled: false
      observability-agent:
        enabled: true
      argo-rollouts-agent:
        enabled: false
      helm-agent:
        enabled: true
      cilium-policy-agent:
        enabled: false
      cilium-manager-agent:
        enabled: false
      cilium-debug-agent:
        enabled: false