apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kagent-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: kagent.kubegit.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kagent-ui
            port:
              number: 80
