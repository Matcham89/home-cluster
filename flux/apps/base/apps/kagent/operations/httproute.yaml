---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: kagent-route
  namespace: apps
spec:
  parentRefs:
    - name: istio-gateway
      namespace: istio-system
  hostnames:
    - "kagent.kubegit.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: kagent-ui
          port: 8080
