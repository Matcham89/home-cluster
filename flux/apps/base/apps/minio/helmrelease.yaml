
---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/ocirepository-source-v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: minio
spec:
  interval: 1h
  ref:
    tag: 17.0.21
  url: oci://registry-1.docker.io/bitnamicharts/minio
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: minio
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    installCRDs: true
    persistence:
      enabled: true
      storageClass: "local-path"
      size: 8Gi
    # Override image tags to use valid versions
    image:
      registry: docker.io
      repository: bitnami/minio
      tag: 2024.10.2-debian-12-r0
    objectBrowser:
      enabled: true
      image:
        registry: docker.io
        repository: bitnami/minio-object-browser
        tag: 1.7.3-debian-12-r1