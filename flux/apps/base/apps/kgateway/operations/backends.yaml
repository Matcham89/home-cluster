---
# Backend for YouTube MCP Server (local service)
apiVersion: gateway.kgateway.dev/v1alpha1
kind: Backend
metadata:
  name: yt-kmcp-kagent
spec:
  type: MCP
  mcp:
    targets:
    - name: yt-kmcp-kagent
      static:
        host: yt-kmcp-kagent .apps.svc.cluster.local
        port: 80
        protocol: STDIO