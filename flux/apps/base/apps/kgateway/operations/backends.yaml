---
# Backend for YouTube MCP Server (local service)
apiVersion: gateway.kgateway.dev/v1alpha1
kind: Backend
metadata:
  name: yt-mcp-backend
  namespace: apps
spec:
  type: MCP
  mcp:
    targets:
      - name: yt-kmcp
        selector:
          service:
            matchLabels:
              kagent.dev/mcp-service: "true"
            namespace: apps