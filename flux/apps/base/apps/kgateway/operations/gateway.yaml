---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: agentgateway
  namespace: apps
  labels:
    app: agentgateway
spec:
  gatewayClassName: agentgateway
  listeners:
    - name: http
      protocol: HTTP
      port: 8080
      allowedRoutes:
        namespaces:
          from: All
---
apiVersion: v1
kind: Service
metadata:
  name: agentgateway-gateway-lb
  namespace: apps
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: agentgateway
    app.kubernetes.io/instance: agentgateway
    gateway.networking.k8s.io/gateway-name: agentgateway
  ports:
    - name: admin-15000
      port: 15000
      targetPort: 15000
      protocol: TCP
  loadBalancerIP: 192.168.1.53

