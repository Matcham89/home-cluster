---
# HTTPRoute for YouTube MCP Server
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: yt-mcp-route
spec:
  parentRefs:
    - name: agentgateway
      namespace: apps
  rules:
    - backendRefs:
        - name: yt-mcp-backend
          group: gateway.kgateway.dev
          kind: Backend
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: a2a
spec:
  parentRefs:
    - name: agentgateway
  rules:
    - backendRefs:
        - name: a2a-agent
          port: 9090