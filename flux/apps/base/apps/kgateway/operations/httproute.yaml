---
# HTTPRoute for YouTube MCP Server
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: yt-mcp-route
spec:
  parentRefs:
    - name: agentgateway
      namespace: apps
  hostnames:
    - "yt-mcp.agentgateway.local"
  rules:
    - backendRefs:
        - name: yt-mcp-backend
          group: gateway.kgateway.dev
          kind: Backend