apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: agentgateway-admin
  namespace: apps
spec:
  parentRefs:
    - name: agentgateway
  hostnames:
    - "agentgateway.kubegit.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: agentgateway-admin
          port: 80
