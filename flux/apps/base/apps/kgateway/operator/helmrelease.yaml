---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: kgateway
spec:
  interval: 1m0s
  url: oci://cr.kgateway.dev/kgateway-dev/charts/kgateway
  ref:
    tag: v2.1.0-main
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kgateway
spec:
  interval: 1m0s
  releaseName: kgateway
  chartRef:
    kind: OCIRepository
    name: kgateway
  install:
    crds: Skip
  values:
    revisionHistoryLimit: 2
    agentgateway:
      enabled: true
      # add podLabels so the agentgateway pod template contains the labels the Service expects
    #   podLabels:
    #     app.kubernetes.io/name: agentgateway
    #     app.kubernetes.io/instance: agentgateway
    #     gateway.networking.k8s.io/gateway-name: agentgateway

    # gateway:
    #   aiExtension:
    #     enabled: true

    controller:
      image:
        pullPolicy: Always
