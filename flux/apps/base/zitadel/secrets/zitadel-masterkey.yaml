---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: zitadel-masterkey
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-secretsmanager
    kind: ClusterSecretStore
  target:
    name: zitadel-masterkey
    template:
      engineVersion: v2
      data:
        masterkey: "{{ .masterkey }}"
  data:
    - secretKey: masterkey
      remoteRef:
        key: "f9fe54f3-8fd9-4d37-a8bb-b3ad016b09e2"
