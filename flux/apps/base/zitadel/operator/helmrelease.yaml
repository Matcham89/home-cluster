---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: zitadel
spec:
  interval: 1m
  chart:
    spec:
      chart: zitadel
      version: 9.x
      sourceRef:
        kind: HelmRepository
        name: zitadel
  install:
    strategy:
      name: RetryOnFailure
    createNamespace: true
    timeout: 10m
    crds: Create
  upgrade:
    strategy:
      name: RetryOnFailure
    cleanupOnFail: true
    timeout: 10m
    crds: CreateReplace
  valuesFrom:
    - kind: Secret
      name: zitadel-db-password
      valuesKey: password
      targetPath: zitadel.secretConfig.Database.Postgres.User.Password
    - kind: Secret
      name: zitadel-db-password
      valuesKey: password
      targetPath: zitadel.secretConfig.Database.Postgres.Admin.Password
  values:
    zitadel:
      masterkeySecretName: zitadel-masterkey
      configmapConfig:
        ExternalDomain: zitadel.kubegit.com
        ExternalPort: 443
        ExternalSecure: true
        TLS:
          Enabled: false
        Database:
          Postgres:
            Host: postgres-external.external-services.svc.cluster.local
            Port: 5432
            Database: home-cluster
            MaxOpenConns: 20
            MaxIdleConns: 10
            MaxConnLifetime: 30m
            MaxConnIdleTime: 5m
            User:
              Username: zitadel
              SSL:
                Mode: require
            Admin:
              Username: zitadel
              SSL:
                Mode: require
    initJob:
      enabled: true
    setupJob:
      enabled: true
    ingress:
      enabled: true
    login:
      ingress:
        enabled: true