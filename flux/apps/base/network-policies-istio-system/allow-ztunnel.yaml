---
# Allow ztunnel DaemonSet to communicate with all pods for Ambient mode
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ztunnel
spec:
  podSelector:
    matchLabels:
      app: ztunnel
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from all namespaces to ztunnel
  - from:
    - namespaceSelector: {}
  egress:
  # Allow ztunnel to communicate with all namespaces
  - to:
    - namespaceSelector: {}
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - port: 53
      protocol: TCP
    - port: 53
      protocol: UDP
