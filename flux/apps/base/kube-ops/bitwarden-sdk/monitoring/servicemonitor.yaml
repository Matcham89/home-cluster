---
# ServiceMonitor for Bitwarden SDK Server
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: bitwarden-sdk-server
  labels:
    app.kubernetes.io/name: bitwarden-sdk-server
    app.kubernetes.io/instance: external-secrets
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: bitwarden-sdk-server
      app.kubernetes.io/instance: external-secrets
  namespaceSelector:
    matchNames:
      - kube-ops
  endpoints:
    - port: http
      interval: 30s
      path: /metrics
