---
# PodMonitor for external-secrets webhook (service doesn't expose metrics port, monitor pods directly)
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: external-secrets-webhook
  labels:
    app.kubernetes.io/name: external-secrets-webhook
    app.kubernetes.io/instance: external-secrets
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: external-secrets-webhook
      app.kubernetes.io/instance: external-secrets
  namespaceSelector:
    matchNames:
      - kube-ops
  podMetricsEndpoints:
    - port: metrics
      interval: 30s
      path: /metrics
# Note: Only external-secrets-webhook has metrics exposed
# The main operator and cert-controller do not expose metrics endpoints
