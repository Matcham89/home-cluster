---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-base
spec:
  interval: 1h
  chart:
    spec:
      chart: base
      version: 1.24.2
      sourceRef:
        kind: HelmRepository
        name: istio
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Enable Gateway API CRDs
    defaultRevision: default
    global:
      istioNamespace: kube-ops
