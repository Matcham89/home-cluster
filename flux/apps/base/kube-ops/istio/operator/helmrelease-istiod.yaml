---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istiod
spec:
  interval: 1h
  chart:
    spec:
      chart: istiod
      version: 1.24.2
      sourceRef:
        kind: HelmRepository
        name: istio
  dependsOn:
    - name: istio-base
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Enable Gateway API support
    pilot:
      env:
        PILOT_ENABLE_GATEWAY_API: "true"
        PILOT_ENABLE_GATEWAY_API_STATUS: "true"
        PILOT_ENABLE_GATEWAY_API_DEPLOYMENT_CONTROLLER: "true"
    meshConfig:
      # Enable access logs for debugging
      accessLogFile: /dev/stdout
      # Default mTLS mode
      defaultConfig:
        holdApplicationUntilProxyStarts: true
    global:
      # Logging level
      logging:
        level: "default:info"
      # Override default namespace
      istioNamespace: kube-ops
