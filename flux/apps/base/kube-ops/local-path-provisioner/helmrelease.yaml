---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/ocirepository-source-v1.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: local-path-provisioner
spec:
  interval: 1h
  url: oci://dp.apps.rancher.io/charts/local-path-provisioner
  ref:
    semver: ">=0.0.28"
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: local-path-provisioner
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: local-path-provisioner
  values:
    # Set as default StorageClass
    storageClass:
      defaultClass: true
      name: local-path
    # Talos mounts /var at /var on the host
    nodePathMap:
      - node: DEFAULT_PATH_FOR_NON_LISTED_NODES
        paths:
          - /var/local-path-provisioner
