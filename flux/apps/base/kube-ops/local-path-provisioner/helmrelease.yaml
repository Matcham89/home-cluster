---
# Install local-path-provisioner from official Rancher GitHub
# Using GitRepository source since Helm charts are problematic
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: local-path-provisioner
spec:
  interval: 30m
  url: https://github.com/rancher/local-path-provisioner
  ref:
    tag: v0.0.32
  ignore: |
    /*
    !/deploy
