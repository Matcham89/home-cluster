---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/helmrepository-source-v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: local-path-provisioner
spec:
  interval: 1h
  url: https://tablecheck-labs.github.io/local-storage-provisioner/
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: local-path-provisioner
spec:
  interval: 1h
  chart:
    spec:
      chart: local-storage-provisioner
      version: ">=0.0.28"
      sourceRef:
        kind: HelmRepository
        name: local-path-provisioner
  values:
    # Set as default StorageClass
    storageClass:
      defaultClass: true
      name: local-path
    # Talos mounts /var at /var on the host
    nodePathMap:
      - node: DEFAULT_PATH_FOR_NON_LISTED_NODES
        paths:
          - /var/local-path-provisioner
