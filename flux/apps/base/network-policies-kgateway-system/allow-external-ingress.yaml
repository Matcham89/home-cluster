---
# Allow external traffic to agentgateway LoadBalancer
# Required for Slack bot to access the A2A API and Anthropic gateways
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-external-to-agentgateway
spec:
  podSelector:
    matchLabels:
      gateway.networking.k8s.io/gateway-class-name: agentgateway
  policyTypes:
  - Ingress
  ingress:
  - from:
    - ipBlock:
        cidr: 0.0.0.0/0
        except:
        - 169.254.169.254/32
    ports:
    - port: 8080
      protocol: TCP
    - port: 8443  # For HTTPS listener
      protocol: TCP
