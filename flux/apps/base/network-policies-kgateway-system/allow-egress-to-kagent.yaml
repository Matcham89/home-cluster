---
# Allow agentgateway to communicate with kagent-controller
# Required for A2A protocol routing to kagent namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-agentgateway-to-kagent
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: agentgateway
  policyTypes:
  - Egress
  egress:
  # Allow egress to kagent namespace
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kagent
    ports:
    - port: 8083
      protocol: TCP
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - port: 53
      protocol: TCP
    - port: 53
      protocol: UDP
