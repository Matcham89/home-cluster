---
# Allow Authentik pods to connect to external PostgreSQL database
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-postgres-egress
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: authentik
  policyTypes:
  - Egress
  egress:
  # Allow connection to external PostgreSQL (192.168.1.100:5432)
  - to:
    - ipBlock:
        cidr: 192.168.1.100/32
    ports:
    - port: 5432
      protocol: TCP
