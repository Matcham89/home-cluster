---
# ServiceMonitor for Flux source-controller
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: source-controller
  labels:
    app.kubernetes.io/component: source-controller
    app.kubernetes.io/instance: flux-system
    app.kubernetes.io/part-of: flux
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: source-controller
      app.kubernetes.io/instance: flux-system
  namespaceSelector:
    matchNames:
      - flux-system
  endpoints:
    - port: http
      interval: 30s
      path: /metrics
