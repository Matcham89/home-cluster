---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
configMapGenerator:
  - name: flux-dashboards
    options:
      labels:
        grafana_dashboard: "1"
    files:
      - cluster.json
      - control-plane.json
      - logs.json
generatorOptions:
  disableNameSuffixHash: true
