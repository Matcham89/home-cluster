---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/ocirepository-source-v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: kube-prometheus-stack
spec:
  interval: 1h
  ref:
    tag: 79.1.1
  url: oci://ghcr.io/prometheus-community/charts/kube-prometheus-stack
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: kube-prometheus-stack
  install:
    crds: Create
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    crds:
      enabled: true
    # Grafana configuration
    grafana:
      enabled: true
      adminPassword: "admin"
      # Grafana service - expose via LoadBalancer
      service:
        type: LoadBalancer
      # Enable default dashboards
      defaultDashboardsEnabled: true
      operator:
        ## Enable references to ConfigMaps containing dashboards in GrafanaDashboard CRs
        ## Set to true to allow dashboards to be loaded from ConfigMap references
        dashboardsConfigMapRefEnabled: true
    # Alertmanager configuration
    alertmanager:
      enabled: true
    # kube-state-metrics configuration
    kube-state-metrics:
      enabled: true
    # prometheus-node-exporter configuration
    prometheus-node-exporter:
      enabled: true
    # Disable components
    kubeEtcd:
      enabled: false
    kubeControllerManager:
      enabled: false
    kubeScheduler:
      enabled: false
    kubeProxy:
      enabled: false
