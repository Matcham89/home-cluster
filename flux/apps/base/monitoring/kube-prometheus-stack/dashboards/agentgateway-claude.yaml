apiVersion: v1
kind: ConfigMap
metadata:
  name: agentgateway-claude-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  agentgateway.json: |-
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": 16,
      "links": [],
      "panels": [
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": 0 },
                  { "color": "yellow", "value": 30 },
                  { "color": "red", "value": 50 }
                ]
              },
              "unit": "currencyUSD"
            }
          },
          "gridPos": { "h": 8, "w": 6, "x": 0, "y": 0 },
          "id": 1,
          "options": {
            "reduceOptions": { "calcs": ["lastNotNull"] },
            "showThresholdMarkers": true
          },
          "pluginVersion": "12.2.1",
          "targets": [
            {
              "expr": "sum(agentgateway:cost_usd:total_daily{gateway_instance=~\"$gateway\"})",
              "refId": "A"
            }
          ],
          "title": "Daily Cost (Selected Selection)",
          "type": "gauge"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisPlacement": "auto",
                "fillOpacity": 20,
                "stacking": { "group": "A", "mode": "normal" }
              },
              "unit": "currencyUSD"
            }
          },
          "gridPos": { "h": 8, "w": 18, "x": 6, "y": 0 },
          "id": 2,
          "options": {
            "legend": { "calcs": ["last", "max"], "displayMode": "table", "placement": "bottom" },
            "tooltip": { "mode": "multi" }
          },
          "targets": [
            {
              "expr": "agentgateway:cost_usd:by_gateway{gateway_instance=~\"$gateway\"}",
              "legendFormat": "{{ gateway_instance }}",
              "refId": "A"
            }
          ],
          "title": "Hourly Cost by Model/Gateway",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": { "color": { "mode": "thresholds" }, "unit": "short" }
          },
          "gridPos": { "h": 4, "w": 4, "x": 0, "y": 8 },
          "id": 3,
          "options": { "reduceOptions": { "calcs": ["lastNotNull"] } },
          "targets": [
            { "expr": "sum(agentgateway:input_tokens:total{gateway_instance=~\"$gateway\"})", "refId": "A" }
          ],
          "title": "Total Input Tokens (5m)",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": { "color": { "mode": "thresholds" }, "unit": "short" }
          },
          "gridPos": { "h": 4, "w": 4, "x": 4, "y": 8 },
          "id": 4,
          "options": { "reduceOptions": { "calcs": ["lastNotNull"] } },
          "targets": [
            { "expr": "sum(agentgateway:output_tokens:total{gateway_instance=~\"$gateway\"})", "refId": "A" }
          ],
          "title": "Total Output Tokens (5m)",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": { "color": { "mode": "thresholds" }, "unit": "currencyUSD" }
          },
          "gridPos": { "h": 4, "w": 4, "x": 8, "y": 8 },
          "id": 5,
          "options": { "reduceOptions": { "calcs": ["lastNotNull"] } },
          "targets": [
            { "expr": "sum(agentgateway:cost_usd:total_hourly{gateway_instance=~\"$gateway\"})", "refId": "A" }
          ],
          "title": "Hourly Cost Rate",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": { "color": { "mode": "thresholds" }, "unit": "currencyUSD" }
          },
          "gridPos": { "h": 4, "w": 4, "x": 12, "y": 8 },
          "id": 6,
          "options": { "reduceOptions": { "calcs": ["lastNotNull"] } },
          "targets": [
            { "expr": "sum(agentgateway:cost_usd:total_weekly{gateway_instance=~\"$gateway\"})", "refId": "A" }
          ],
          "title": "Weekly Cost",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": { "color": { "mode": "thresholds" }, "unit": "currencyUSD" }
          },
          "gridPos": { "h": 4, "w": 4, "x": 16, "y": 8 },
          "id": 7,
          "options": { "reduceOptions": { "calcs": ["lastNotNull"] } },
          "targets": [
            { "expr": "sum(agentgateway:cost_usd:total_monthly{gateway_instance=~\"$gateway\"})", "refId": "A" }
          ],
          "title": "Monthly Cost",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": { "color": { "mode": "palette-classic" }, "unit": "short" }
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 12 },
          "id": 8,
          "options": {
            "legend": { "calcs": ["last", "max"], "displayMode": "table", "placement": "bottom" }
          },
          "targets": [
            {
              "expr": "rate(agentgateway:input_tokens:by_gateway{gateway_instance=~\"$gateway\"}[5m])",
              "legendFormat": "{{ gateway_instance }} - input",
              "refId": "A"
            },
            {
              "expr": "rate(agentgateway:output_tokens:by_gateway{gateway_instance=~\"$gateway\"}[5m])",
              "legendFormat": "{{ gateway_instance }} - output",
              "refId": "B"
            }
          ],
          "title": "Token Throughput per Claude Gateway",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "drawStyle": "line", "lineInterpolation": "smooth" },
              "unit": "currencyUSD"
            }
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 12 },
          "id": 9,
          "options": { "legend": { "displayMode": "table" } },
          "targets": [
            {
              "expr": "sum(agentgateway:cost_usd:total_daily{gateway_instance=~\"$gateway\"})",
              "legendFormat": "Selected Model(s) Daily Cost",
              "refId": "A"
            }
          ],
          "title": "Daily Cost Trend ($50 Alert Threshold)",
          "type": "timeseries"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 42,
      "tags": ["agentgateway", "cost", "claude", "multi-gateway"],
      "templating": {
        "list": [
          {
            "current": { "selected": true, "text": "All", "value": "$__all" },
            "datasource": "Prometheus",
            "definition": "label_values(agentgateway:cost_usd:by_gateway, gateway_instance)",
            "hide": 0,
            "includeAll": true,
            "label": "Gateway/Model",
            "multi": true,
            "name": "gateway",
            "options": [],
            "query": "label_values(agentgateway:cost_usd:by_gateway, gateway_instance)",
            "refresh": 1,
            "type": "query"
          }
        ]
      },
      "time": { "from": "now-6h", "to": "now" },
      "title": "AgentGateway - Multi-Claude Cost Tracking",
      "uid": "agentgateway-multi-model",
      "version": 2
    }