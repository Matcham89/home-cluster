apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  postgres-monitor.json: |-
    {
      "title": "PostgreSQL Monitor",
      "uid": "pg-external",
      "tags": ["postgres", "external-services"],
      "timezone": "browser",
      "schemaVersion": 39,
      "panels": [
        {
          "title": "Database Status",
          "type": "stat",
          "gridPos": {"h": 4, "w": 4, "x": 0, "y": 0},
          "targets": [{"expr": "pg_up{service=\"postgres-external\"}"}],
          "fieldConfig": {
            "defaults": {
              "mappings": [
                {"options": {"0": {"text": "DOWN", "color": "red"}, "1": {"text": "UP", "color": "green"}}, "type": "value"}
              ]
            }
          }
        },
        {
          "title": "Total DB Size",
          "type": "stat",
          "gridPos": {"h": 4, "w": 4, "x": 4, "y": 0},
          "targets": [{"expr": "sum(pg_database_size_bytes{service=\"postgres-external\"})"}],
          "fieldConfig": {"defaults": {"unit": "bytes"}}
        },
        {
          "title": "Cache Hit Ratio",
          "type": "gauge",
          "gridPos": {"h": 4, "w": 8, "x": 8, "y": 0},
          "description": "Index/Data hit rate. Values > 90% are healthy.",
          "targets": [{
            "expr": "sum(rate(pg_stat_database_blks_hit{service=\"postgres-external\"}[5m])) / (sum(rate(pg_stat_database_blks_hit{service=\"postgres-external\"}[5m])) + sum(rate(pg_stat_database_blks_read{service=\"postgres-external\"}[5m])))"
          }],
          "fieldConfig": {
            "defaults": {
              "unit": "percentunit", "min": 0, "max": 1,
              "thresholds": {"mode": "absolute", "steps": [{"color": "red", "value": null}, {"color": "orange", "value": 0.7}, {"color": "green", "value": 0.9}]}
            }
          }
        },
        {
          "title": "Active Connections",
          "type": "gauge",
          "gridPos": {"h": 4, "w": 8, "x": 16, "y": 0},
          "targets": [{"expr": "sum(pg_stat_activity_count{service=\"postgres-external\"})"}],
          "fieldConfig": {
            "defaults": {
              "min": 0, "max": 100,
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}, {"color": "orange", "value": 70}, {"color": "red", "value": 90}]}
            }
          }
        },
        {
          "title": "Transactions Per Second",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "targets": [
            {"expr": "rate(pg_stat_database_xact_commit{service=\"postgres-external\"}[5m])", "legendFormat": "Commits"},
            {"expr": "rate(pg_stat_database_xact_rollback{service=\"postgres-external\"}[5m])", "legendFormat": "Rollbacks"}
          ],
          "options": {"legend": {"displayMode": "table", "placement": "right"}}
        },
        {
          "title": "I/O - Tuples Read vs Fetched",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "description": "High 'returned' vs low 'fetched' indicates sequential scans (missing indexes).",
          "targets": [
            {"expr": "sum(rate(pg_stat_database_tup_returned{service=\"postgres-external\"}[5m]))", "legendFormat": "Returned (Scan)"},
            {"expr": "sum(rate(pg_stat_database_tup_fetched{service=\"postgres-external\"}[5m]))", "legendFormat": "Fetched (Index)"}
          ]
        },
        {
          "title": "Deadlocks & Conflicts",
          "type": "timeseries",
          "gridPos": {"h": 6, "w": 12, "x": 0, "y": 12},
          "targets": [
            {"expr": "pg_stat_database_deadlocks{service=\"postgres-external\"}", "legendFormat": "Deadlocks"},
            {"expr": "pg_stat_database_conflicts{service=\"postgres-external\"}", "legendFormat": "Conflicts"}
          ],
          "fieldConfig": {"defaults": {"color": {"mode": "fixed", "fixedColor": "red"}}}
        },
        {
          "title": "Temporary Files (Disk Pressure)",
          "type": "timeseries",
          "gridPos": {"h": 6, "w": 12, "x": 12, "y": 12},
          "description": "Amount of data written to disk because work_mem was exceeded.",
          "targets": [{"expr": "rate(pg_stat_database_temp_bytes{service=\"postgres-external\"}[5m])", "legendFormat": "Temp Bytes/s"}],
          "fieldConfig": {"defaults": {"unit": "Bps"}}
        }
      ],
      "templating": {
        "list": [
          {
            "name": "DS_PROMETHEUS",
            "type": "datasource",
            "query": "prometheus",
            "refresh": 1
          }
        ]
      },
      "time": {"from": "now-1h", "to": "now"}
    }