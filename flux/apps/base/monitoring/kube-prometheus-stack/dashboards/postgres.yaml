apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-standalone-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  postgres-standalone.json: |-
    {
      "uid": "postgres-homelab-accurate",
      "title": "PostgreSQL Standalone (Docker / Homelab)",
      "timezone": "browser",
      "schemaVersion": 39,
      "version": 1,
      "refresh": "30s",
      "panels": [
        {
          "type": "stat",
          "title": "Postgres Reachable",
          "id": 1,
          "gridPos": { "x": 0, "y": 0, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "up{job=\"postgres-exporter\"}",
              "refId": "A"
            }
          ],
          "options": {
            "reduceOptions": { "calcs": ["lastNotNull"] },
            "colorMode": "value",
            "textMode": "value"
          },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "type": "value", "options": { "0": { "text": "NO" }, "1": { "text": "YES" } } }
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": 0 },
                  { "color": "green", "value": 1 }
                ]
              }
            }
          }
        },
        {
          "type": "stat",
          "title": "Postgres Uptime",
          "id": 2,
          "gridPos": { "x": 6, "y": 0, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "time() - process_start_time_seconds{job=\"postgres-exporter\"}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s"
            }
          }
        },
        {
          "type": "stat",
          "title": "Total Database Size",
          "id": 3,
          "gridPos": { "x": 12, "y": 0, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "sum(pg_database_size_bytes{datname!~\"template.*\"})",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "bytes"
            }
          }
        },
        {
          "type": "stat",
          "title": "Active Connections",
          "id": 4,
          "gridPos": { "x": 18, "y": 0, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "sum(pg_stat_activity_count)",
              "refId": "A"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Transactions / Second",
          "id": 5,
          "gridPos": { "x": 0, "y": 4, "w": 24, "h": 6 },
          "targets": [
            {
              "expr": "sum(rate(pg_stat_database_xact_commit[5m]) + rate(pg_stat_database_xact_rollback[5m]))",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "ops"
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Cache Hit Ratio (%)",
          "id": 6,
          "gridPos": { "x": 0, "y": 10, "w": 24, "h": 6 },
          "targets": [
            {
              "expr": "(\n  sum(rate(pg_stat_database_blks_hit[5m]))\n  /\n  (\n    sum(rate(pg_stat_database_blks_hit[5m]))\n    + sum(rate(pg_stat_database_blks_read[5m]))\n  )\n) * 100",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": 0 },
                  { "color": "orange", "value": 90 },
                  { "color": "green", "value": 95 }
                ]
              }
            }
          }
        }
      ],
      "templating": {
        "list": []
      }
    }
