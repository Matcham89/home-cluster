apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-standalone-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  postgres-monitor.json: |-
    {
      "title": "PostgreSQL Standalone Monitor (Corrected)",
      "uid": "pg-standalone-corrected",
      "schemaVersion": 39,
      "timezone": "browser",
      "panels": [
        {
          "title": "Postgres Up",
          "type": "stat",
          "gridPos": { "x": 0, "y": 0, "w": 4, "h": 4 },
          "targets": [
            {
              "expr": "max(pg_up{service=\"postgres-external\"})"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "mappings": [
                {
                  "type": "value",
                  "options": {
                    "0": { "text": "DOWN", "color": "red" },
                    "1": { "text": "UP", "color": "green" }
                  }
                }
              ],
              "thresholds": {
                "steps": [
                  { "color": "red", "value": 0 },
                  { "color": "green", "value": 1 }
                ]
              }
            }
          }
        },
        {
          "title": "Uptime",
          "type": "stat",
          "gridPos": { "x": 4, "y": 0, "w": 4, "h": 4 },
          "targets": [
            {
              "expr": "time() - max(pg_postmaster_start_time_seconds{service=\"postgres-external\"})"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s"
            }
          }
        },
        {
          "title": "Database Size",
          "type": "stat",
          "gridPos": { "x": 8, "y": 0, "w": 4, "h": 4 },
          "targets": [
            {
              "expr": "sum(pg_database_size_bytes{service=\"postgres-external\",datname!~\"template.*\"})"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "decbytes"
            }
          }
        },
        {
          "title": "Longest Open Transaction",
          "type": "stat",
          "gridPos": { "x": 12, "y": 0, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "max(pg_stat_activity_max_tx_duration{service=\"postgres-external\"})"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "thresholds": {
                "steps": [
                  { "color": "green" },
                  { "color": "orange", "value": 30 },
                  { "color": "red", "value": 60 }
                ]
              }
            }
          }
        },
        {
          "title": "Active Connections",
          "type": "gauge",
          "gridPos": { "x": 18, "y": 0, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "sum(pg_stat_activity_count{service=\"postgres-external\",state=\"active\"})"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "min": 0,
              "max": 100
            }
          }
        },
        {
          "title": "Transactions / Second",
          "type": "timeseries",
          "gridPos": { "x": 0, "y": 4, "w": 24, "h": 8 },
          "targets": [
            {
              "expr": "rate(pg_stat_database_xact_commit{service=\"postgres-external\"}[5m]) + rate(pg_stat_database_xact_rollback{service=\"postgres-external\"}[5m])",
              "legendFormat": "TPS"
            }
          ]
        },
        {
          "title": "Cache Hit Ratio",
          "type": "timeseries",
          "gridPos": { "x": 0, "y": 12, "w": 12, "h": 7 },
          "targets": [
            {
              "expr": "sum(rate(pg_stat_database_blks_hit{service=\"postgres-external\"}[5m])) / (sum(rate(pg_stat_database_blks_hit{service=\"postgres-external\"}[5m])) + sum(rate(pg_stat_database_blks_read{service=\"postgres-external\"}[5m])))",
              "legendFormat": "Hit Ratio"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percentunit",
              "min": 0,
              "max": 1
            }
          }
        },
        {
          "title": "Database Size Over Time",
          "type": "timeseries",
          "gridPos": { "x": 12, "y": 12, "w": 12, "h": 7 },
          "targets": [
            {
              "expr": "sum(pg_database_size_bytes{service=\"postgres-external\",datname!~\"template.*\"})",
              "legendFormat": "Bytes Used"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "decbytes"
            }
          }
        }
      ]
    }
