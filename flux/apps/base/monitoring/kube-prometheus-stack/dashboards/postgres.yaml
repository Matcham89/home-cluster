apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-standalone-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  postgres-monitor.json: |-
    {
      "title": "PostgreSQL Standalone Monitor (Final)",
      "uid": "pg-standalone-final",
      "tags": ["postgres"],
      "timezone": "browser",
      "schemaVersion": 39,
      "panels": [
        {
          "title": "Database Status",
          "type": "stat",
          "gridPos": {"h": 4, "w": 4, "x": 0, "y": 0},
          "targets": [{
            "expr": "pg_up{service=\"postgres-external\"}", 
            "legendFormat": "Status",
            "instant": true
          }],
          "fieldConfig": {
            "defaults": {
              "mappings": [
                {"options": {"0": {"text": "DOWN", "color": "red"}, "1": {"text": "UP", "color": "green"}}, "type": "value"}
              ],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]}
            }
          },
          "options": {"graphMode": "none", "textMode": "value"}
        },
        {
          "title": "Uptime",
          "type": "stat",
          "gridPos": {"h": 4, "w": 4, "x": 4, "y": 0},
          "targets": [{
            "expr": "time() - pg_postmaster_start_time_seconds{service=\"postgres-external\"}", 
            "legendFormat": "Running Time",
            "instant": true
          }],
          "fieldConfig": {
            "defaults": {"unit": "s", "color": {"mode": "fixed", "fixedColor": "blue"}}
          },
          "options": {"graphMode": "none"}
        },
        {
          "title": "Used Space",
          "type": "stat",
          "gridPos": {"h": 4, "w": 4, "x": 8, "y": 0},
          "targets": [{
            "expr": "sum(pg_database_size_bytes{service=\"postgres-external\"})", 
            "legendFormat": "Size",
            "instant": true
          }],
          "fieldConfig": {"defaults": {"unit": "decbytes", "color": {"mode": "fixed", "fixedColor": "orange"}}},
          "options": {"graphMode": "none"}
        },
        {
          "title": "Active Connections",
          "type": "gauge",
          "gridPos": {"h": 4, "w": 12, "x": 12, "y": 0},
          "targets": [{
            "expr": "sum(pg_stat_activity_count{service=\"postgres-external\"})", 
            "legendFormat": "Connections"
          }],
          "fieldConfig": {
            "defaults": {
              "min": 0, "max": 100,
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}, {"color": "orange", "value": 70}, {"color": "red", "value": 90}]}
            }
          }
        },
        {
          "title": "Transactions Per Second",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 4},
          "targets": [
            {"expr": "rate(pg_stat_database_xact_commit{service=\"postgres-external\"}[5m])", "legendFormat": "Commits"},
            {"expr": "rate(pg_stat_database_xact_rollback{service=\"postgres-external\"}[5m])", "legendFormat": "Rollbacks"}
          ],
          "options": {
            "legend": {"displayMode": "table", "placement": "right", "calcs": ["mean", "last"]}
          }
        },
        {
          "title": "Slowest Query Duration",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
          "targets": [{
            "expr": "pg_stat_activity_max_tx_duration{service=\"postgres-external\"}", 
            "legendFormat": "Duration"
          }],
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}, {"color": "red", "value": 30}]}
            }
          }
        },
        {
          "title": "Database Size Trend",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
          "targets": [{
            "expr": "sum(pg_database_size_bytes{service=\"postgres-external\"})", 
            "legendFormat": "Total Usage"
          }],
          "fieldConfig": {"defaults": {"unit": "decbytes"}}
        }
      ],
      "templating": {
        "list": [
          {
            "name": "DS_PROMETHEUS",
            "type": "datasource",
            "query": "prometheus",
            "refresh": 1
          }
        ]
      }
    }