apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-standalone-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  postgres-monitor.json: |-
    {
      "title": "PostgreSQL Standalone Monitor (Fixed)",
      "uid": "pg-standalone-external-fixed",
      "tags": ["postgres", "external"],
      "timezone": "browser",
      "schemaVersion": 39,
      "panels": [
        {
          "title": "Database Status",
          "type": "stat",
          "gridPos": {"h": 4, "w": 4, "x": 0, "y": 0},
          "targets": [{"expr": "pg_up{service=\"postgres-external\"}", "legendFormat": "Status"}],
          "fieldConfig": {
            "defaults": {
              "mappings": [
                {"options": {"0": {"text": "DOWN", "color": "red"}, "1": {"text": "UP", "color": "green"}}, "type": "value"}
              ],
              "color": {"mode": "thresholds"}
            }
          },
          "options": {"graphMode": "none", "textMode": "value"}
        },
        {
          "title": "Uptime",
          "type": "stat",
          "gridPos": {"h": 4, "w": 4, "x": 4, "y": 0},
          "targets": [{"expr": "time() - pg_postmaster_start_time_seconds{service=\"postgres-external\"}", "legendFormat": "Running Time"}],
          "fieldConfig": {
            "defaults": {"unit": "s", "color": {"mode": "fixed", "fixedColor": "blue"}}
          },
          "options": {"graphMode": "none"}
        },
        {
          "title": "Database Size (Used)",
          "type": "stat",
          "gridPos": {"h": 4, "w": 4, "x": 8, "y": 0},
          "targets": [{"expr": "sum(pg_database_size_bytes{service=\"postgres-external\"})", "legendFormat": "Size"}],
          "fieldConfig": {"defaults": {"unit": "decbytes", "color": {"mode": "fixed", "fixedColor": "semi-dark-orange"}}},
          "options": {"graphMode": "area"}
        },
        {
          "title": "Longest Query (Slow Query)",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
          "targets": [{"expr": "pg_stat_activity_max_tx_duration{service=\"postgres-external\"}", "legendFormat": "Active Duration"}],
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}, {"color": "orange", "value": 30}, {"color": "red", "value": 60}]}
            }
          }
        },
        {
          "title": "Active Connections",
          "type": "gauge",
          "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0},
          "targets": [{"expr": "sum(pg_stat_activity_count{service=\"postgres-external\"})", "legendFormat": "Total Connections"}],
          "fieldConfig": {
            "defaults": {
              "min": 0, "max": 100,
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}, {"color": "orange", "value": 70}, {"color": "red", "value": 90}]}
            }
          }
        },
        {
          "title": "Transactions Per Second",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 4},
          "targets": [
            {"expr": "rate(pg_stat_database_xact_commit{service=\"postgres-external\"}[5m])", "legendFormat": "Commits"},
            {"expr": "rate(pg_stat_database_xact_rollback{service=\"postgres-external\"}[5m])", "legendFormat": "Rollbacks"}
          ],
          "options": {
            "legend": {"displayMode": "table", "placement": "right", "calcs": ["mean", "last"]}
          }
        },
        {
          "title": "Cache Hit Ratio Trend",
          "type": "timeseries",
          "gridPos": {"h": 7, "w": 12, "x": 0, "y": 12},
          "targets": [{
            "expr": "sum(rate(pg_stat_database_blks_hit{service=\"postgres-external\"}[5m])) / (sum(rate(pg_stat_database_blks_hit{service=\"postgres-external\"}[5m])) + sum(rate(pg_stat_database_blks_read{service=\"postgres-external\"}[5m])))",
            "legendFormat": "Hit Ratio"
          }],
          "fieldConfig": {"defaults": {"unit": "percentunit", "min": 0, "max": 1}}
        },
        {
          "title": "Storage Growth Trend",
          "type": "timeseries",
          "gridPos": {"h": 7, "w": 12, "x": 12, "y": 12},
          "targets": [{"expr": "sum(pg_database_size_bytes{service=\"postgres-external\"})", "legendFormat": "Total Bytes Used"}],
          "fieldConfig": {"defaults": {"unit": "decbytes"}}
        }
      ],
      "templating": {
        "list": [
          {
            "name": "DS_PROMETHEUS",
            "type": "datasource",
            "query": "prometheus",
            "refresh": 1
          }
        ]
      }
    }