---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kagent-traces-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  kagent-traces.json: |-
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {
              "type": "grafana",
              "uid": "-- Grafana --"
            },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "description": "Browse and explore kagent LLM traces with token usage details",
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "datasource": {
            "type": "tempo",
            "uid": "tempo"
          },
          "gridPos": {
            "h": 24,
            "w": 24,
            "x": 0,
            "y": 0
          },
          "id": 1,
          "targets": [
            {
              "datasource": {
                "type": "tempo",
                "uid": "tempo"
              },
              "limit": 20,
              "query": "{ name=\"call_llm\" }",
              "queryType": "traceqlSearch",
              "refId": "A",
              "tableType": "traces"
            }
          ],
          "title": "Recent LLM Calls",
          "type": "traces"
        }
      ],
      "schemaVersion": 41,
      "tags": [
        "kagent",
        "LLM",
        "traces"
      ],
      "templating": {
        "list": []
      },
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "browser",
      "title": "kagent - LLM Traces",
      "uid": "kagent-llm-traces",
      "version": 1
    }
