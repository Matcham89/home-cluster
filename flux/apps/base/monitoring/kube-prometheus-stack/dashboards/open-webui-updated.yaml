---
apiVersion: v1
kind: ConfigMap
metadata:
  name: open-webui-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  open-webui.json: |
    {
      "dashboard": {
        "title": "Open WebUI - Multi-Gateway Monitoring",
        "uid": "open-webui-usage",
        "tags": ["openwebui", "ai", "anthropic", "ollama", "costs"],
        "timezone": "browser",
        "schemaVersion": 38,
        "refresh": "30s",
        "time": {
          "from": "now-6h",
          "to": "now"
        },
        "templating": {
          "list": [
            {
              "name": "gateway",
              "type": "custom",
              "label": "Gateway",
              "multi": true,
              "includeAll": true,
              "allValue": ".*",
              "options": [
                {"text": "All", "value": "$__all", "selected": true},
                {"text": "Anthropic (Claude)", "value": "claude-(chat|models)-route", "selected": false},
                {"text": "Ollama", "value": "ollama-(chat|models)-route", "selected": false}
              ],
              "current": {
                "text": "All",
                "value": "$__all"
              }
            }
          ]
        },
        "panels": [
          {
            "title": "üí∞ Total Cost (24h)",
            "type": "stat",
            "gridPos": {"x": 0, "y": 0, "w": 4, "h": 4},
            "id": 1,
            "targets": [
              {
                "expr": "openwebui:anthropic:cost_usd:daily or vector(0)",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "currencyUSD",
                "decimals": 4,
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"value": 0, "color": "green"},
                    {"value": 5, "color": "yellow"},
                    {"value": 10, "color": "red"}
                  ]
                },
                "mappings": []
              }
            },
            "options": {
              "reduceOptions": {"values": false, "calcs": ["lastNotNull"]},
              "textMode": "value",
              "graphMode": "area",
              "colorMode": "value",
              "text": {"titleSize": 12, "valueSize": 24}
            }
          },
          {
            "title": "üìä Provider Breakdown",
            "type": "piechart",
            "gridPos": {"x": 4, "y": 0, "w": 4, "h": 4},
            "id": 2,
            "targets": [
              {
                "expr": "openwebui:anthropic:conversations:hourly or vector(0)",
                "refId": "A",
                "legendFormat": "Anthropic"
              },
              {
                "expr": "openwebui:ollama:conversations:hourly or vector(0)",
                "refId": "B",
                "legendFormat": "Ollama"
              }
            ],
            "options": {
              "legend": {"displayMode": "list", "placement": "bottom", "values": ["value", "percent"]},
              "pieType": "donut",
              "tooltip": {"mode": "single"}
            },
            "fieldConfig": {
              "defaults": {
                "unit": "short"
              }
            }
          },
          {
            "title": "üíµ Anthropic Cost",
            "type": "stat",
            "gridPos": {"x": 8, "y": 0, "w": 4, "h": 2},
            "id": 3,
            "targets": [
              {
                "expr": "openwebui:anthropic:cost_usd:daily or vector(0)",
                "refId": "A",
                "legendFormat": "Daily"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "currencyUSD",
                "decimals": 4,
                "color": {"mode": "fixed", "fixedColor": "blue"}
              }
            },
            "options": {
              "reduceOptions": {"values": false, "calcs": ["lastNotNull"]},
              "textMode": "value_and_name",
              "graphMode": "none",
              "colorMode": "background"
            }
          },
          {
            "title": "üè† Ollama Cost",
            "type": "stat",
            "gridPos": {"x": 12, "y": 0, "w": 4, "h": 2},
            "id": 4,
            "targets": [
              {
                "expr": "vector(0)",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "currencyUSD",
                "color": {"mode": "fixed", "fixedColor": "green"},
                "mappings": [
                  {
                    "type": "value",
                    "options": {
                      "0": {"text": "Self-Hosted (Free)", "color": "green"}
                    }
                  }
                ]
              }
            },
            "options": {
              "reduceOptions": {"values": false, "calcs": ["lastNotNull"]},
              "textMode": "name",
              "graphMode": "none",
              "colorMode": "background"
            }
          },
          {
            "title": "üíö Savings vs Claude",
            "type": "stat",
            "gridPos": {"x": 16, "y": 0, "w": 4, "h": 2},
            "id": 5,
            "targets": [
              {
                "expr": "openwebui:ollama:cost_equivalent_usd:daily or vector(0)",
                "refId": "A",
                "legendFormat": "Saved"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "currencyUSD",
                "decimals": 2,
                "color": {"mode": "fixed", "fixedColor": "green"}
              }
            },
            "options": {
              "reduceOptions": {"values": false, "calcs": ["lastNotNull"]},
              "textMode": "value",
              "graphMode": "none",
              "colorMode": "background"
            },
            "description": "Amount saved by using Ollama instead of Claude"
          },
          {
            "title": "üóìÔ∏è Weekly Cost",
            "type": "stat",
            "gridPos": {"x": 20, "y": 0, "w": 4, "h": 2},
            "id": 6,
            "targets": [
              {
                "expr": "openwebui:anthropic:cost_usd:weekly or vector(0)",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "currencyUSD",
                "decimals": 2,
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"value": 0, "color": "green"},
                    {"value": 25, "color": "yellow"},
                    {"value": 50, "color": "red"}
                  ]
                }
              }
            },
            "options": {
              "reduceOptions": {"values": false, "calcs": ["lastNotNull"]},
              "textMode": "value_and_name",
              "graphMode": "none"
            }
          },
          {
            "title": "üî¢ Input Tokens (1h)",
            "type": "stat",
            "gridPos": {"x": 8, "y": 2, "w": 4, "h": 2},
            "id": 7,
            "targets": [
              {
                "expr": "sum(increase(agentgateway_gen_ai_client_token_usage_sum{gen_ai_token_type=\"input\",route=~\"kgateway-system/$gateway\"}[1h])) or vector(0)",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "short",
                "decimals": 0,
                "color": {"mode": "fixed", "fixedColor": "blue"}
              }
            },
            "options": {
              "reduceOptions": {"values": false, "calcs": ["lastNotNull"]},
              "textMode": "value",
              "graphMode": "area",
              "colorMode": "value"
            }
          },
          {
            "title": "üì§ Output Tokens (1h)",
            "type": "stat",
            "gridPos": {"x": 12, "y": 2, "w": 4, "h": 2},
            "id": 8,
            "targets": [
              {
                "expr": "sum(increase(agentgateway_gen_ai_client_token_usage_sum{gen_ai_token_type=\"output\",route=~\"kgateway-system/$gateway\"}[1h])) or vector(0)",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "short",
                "decimals": 0,
                "color": {"mode": "fixed", "fixedColor": "purple"}
              }
            },
            "options": {
              "reduceOptions": {"values": false, "calcs": ["lastNotNull"]},
              "textMode": "value",
              "graphMode": "area",
              "colorMode": "value"
            }
          },
          {
            "title": "üó£Ô∏è Conversations (1h)",
            "type": "stat",
            "gridPos": {"x": 16, "y": 2, "w": 4, "h": 2},
            "id": 9,
            "targets": [
              {
                "expr": "sum(increase(agentgateway_gen_ai_server_request_duration_count{route=~\"kgateway-system/$gateway\"}[1h])) or vector(0)",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "short",
                "decimals": 0,
                "color": {"mode": "palette-classic"}
              }
            },
            "options": {
              "reduceOptions": {"values": false, "calcs": ["lastNotNull"]},
              "textMode": "value",
              "graphMode": "area",
              "colorMode": "value"
            }
          },
          {
            "title": "‚ö° Avg Response Time",
            "type": "stat",
            "gridPos": {"x": 20, "y": 2, "w": 4, "h": 2},
            "id": 10,
            "targets": [
              {
                "expr": "sum(rate(agentgateway_gen_ai_server_request_duration_sum{route=~\"kgateway-system/$gateway\"}[5m])) / sum(rate(agentgateway_gen_ai_server_request_duration_count{route=~\"kgateway-system/$gateway\"}[5m])) or vector(0)",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "s",
                "decimals": 2,
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"value": 0, "color": "green"},
                    {"value": 5, "color": "yellow"},
                    {"value": 10, "color": "red"}
                  ]
                }
              }
            },
            "options": {
              "reduceOptions": {"values": false, "calcs": ["lastNotNull"]},
              "textMode": "value",
              "graphMode": "none",
              "colorMode": "value"
            }
          },
          {
            "title": "üíµ Cost Trend (7 days)",
            "type": "timeseries",
            "gridPos": {"x": 0, "y": 4, "w": 12, "h": 8},
            "id": 11,
            "targets": [
              {
                "expr": "openwebui:anthropic:cost_usd:daily or vector(0)",
                "refId": "A",
                "legendFormat": "Anthropic (Actual Cost)"
              },
              {
                "expr": "openwebui:ollama:cost_equivalent_usd:daily or vector(0)",
                "refId": "B",
                "legendFormat": "Ollama (Equivalent if Paid)"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "currencyUSD",
                "custom": {
                  "axisPlacement": "auto",
                  "lineWidth": 2,
                  "fillOpacity": 20,
                  "gradientMode": "opacity",
                  "lineInterpolation": "smooth",
                  "showPoints": "auto"
                },
                "color": {"mode": "palette-classic"}
              }
            },
            "options": {
              "tooltip": {"mode": "multi", "sort": "desc"},
              "legend": {
                "displayMode": "table",
                "placement": "bottom",
                "calcs": ["last", "mean", "max", "sum"],
                "showLegend": true
              }
            }
          },
          {
            "title": "üî¢ Token Usage Over Time",
            "type": "timeseries",
            "gridPos": {"x": 12, "y": 4, "w": 12, "h": 8},
            "id": 12,
            "targets": [
              {
                "expr": "sum(increase(agentgateway_gen_ai_client_token_usage_sum{gen_ai_token_type=\"input\",route=~\"kgateway-system/$gateway\"}[5m])) or vector(0)",
                "refId": "A",
                "legendFormat": "Input Tokens"
              },
              {
                "expr": "sum(increase(agentgateway_gen_ai_client_token_usage_sum{gen_ai_token_type=\"output\",route=~\"kgateway-system/$gateway\"}[5m])) or vector(0)",
                "refId": "B",
                "legendFormat": "Output Tokens"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "short",
                "custom": {
                  "axisPlacement": "auto",
                  "lineWidth": 2,
                  "fillOpacity": 30,
                  "gradientMode": "opacity",
                  "lineInterpolation": "smooth"
                }
              },
              "overrides": [
                {
                  "matcher": {"id": "byName", "options": "Input Tokens"},
                  "properties": [{"id": "color", "value": {"mode": "fixed", "fixedColor": "blue"}}]
                },
                {
                  "matcher": {"id": "byName", "options": "Output Tokens"},
                  "properties": [{"id": "color", "value": {"mode": "fixed", "fixedColor": "purple"}}]
                }
              ]
            },
            "options": {
              "tooltip": {"mode": "multi"},
              "legend": {"displayMode": "list", "placement": "bottom", "calcs": ["last", "mean"]}
            }
          },
          {
            "title": "üåê Gateway Traffic (Requests per Minute)",
            "type": "timeseries",
            "gridPos": {"x": 0, "y": 12, "w": 12, "h": 6},
            "id": 13,
            "targets": [
              {
                "expr": "sum by (route) (rate(agentgateway_gen_ai_server_request_duration_count{route=~\"kgateway-system/(claude|ollama)-(chat|models)-route\"}[5m]) * 60)",
                "refId": "A",
                "legendFormat": "{{ route }}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "reqpm",
                "custom": {
                  "axisPlacement": "auto",
                  "lineWidth": 2,
                  "fillOpacity": 20,
                  "gradientMode": "opacity"
                }
              }
            },
            "options": {
              "tooltip": {"mode": "multi"},
              "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["last", "mean", "max"]}
            }
          },
          {
            "title": "üìä Model Usage Distribution",
            "type": "piechart",
            "gridPos": {"x": 12, "y": 12, "w": 6, "h": 6},
            "id": 14,
            "targets": [
              {
                "expr": "sum by (gen_ai_request_model) (increase(agentgateway_gen_ai_server_request_duration_count{route=~\"kgateway-system/$gateway\"}[1h]))",
                "refId": "A",
                "legendFormat": "{{ gen_ai_request_model }}"
              }
            ],
            "options": {
              "legend": {
                "displayMode": "table",
                "placement": "right",
                "values": ["value", "percent"]
              },
              "pieType": "pie",
              "tooltip": {"mode": "single"}
            },
            "fieldConfig": {
              "defaults": {
                "unit": "short"
              }
            }
          },
          {
            "title": "‚è±Ô∏è Response Time by Model",
            "type": "timeseries",
            "gridPos": {"x": 18, "y": 12, "w": 6, "h": 6},
            "id": 15,
            "targets": [
              {
                "expr": "sum by (gen_ai_request_model) (rate(agentgateway_gen_ai_server_request_duration_sum{route=~\"kgateway-system/$gateway\"}[5m])) / sum by (gen_ai_request_model) (rate(agentgateway_gen_ai_server_request_duration_count{route=~\"kgateway-system/$gateway\"}[5m]))",
                "refId": "A",
                "legendFormat": "{{ gen_ai_request_model }}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "s",
                "decimals": 2,
                "custom": {
                  "axisPlacement": "auto",
                  "lineWidth": 2,
                  "fillOpacity": 10
                }
              }
            },
            "options": {
              "tooltip": {"mode": "multi"},
              "legend": {"displayMode": "list", "placement": "bottom"}
            }
          },
          {
            "title": "üìà Gateway Comparison",
            "type": "bargauge",
            "gridPos": {"x": 0, "y": 18, "w": 8, "h": 6},
            "id": 16,
            "targets": [
              {
                "expr": "openwebui:anthropic:conversations:hourly or vector(0)",
                "refId": "A",
                "legendFormat": "Anthropic (1h)"
              },
              {
                "expr": "openwebui:ollama:conversations:hourly or vector(0)",
                "refId": "B",
                "legendFormat": "Ollama (1h)"
              },
              {
                "expr": "openwebui:anthropic:conversations:daily or vector(0)",
                "refId": "C",
                "legendFormat": "Anthropic (24h)"
              },
              {
                "expr": "openwebui:ollama:conversations:daily or vector(0)",
                "refId": "D",
                "legendFormat": "Ollama (24h)"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "short",
                "color": {"mode": "palette-classic"}
              }
            },
            "options": {
              "orientation": "horizontal",
              "displayMode": "gradient",
              "showUnfilled": true
            }
          },
          {
            "title": "üìã Detailed Metrics Table",
            "type": "table",
            "gridPos": {"x": 8, "y": 18, "w": 16, "h": 6},
            "id": 17,
            "targets": [
              {
                "expr": "sum by (gen_ai_request_model, route) (increase(agentgateway_gen_ai_server_request_duration_count{route=~\"kgateway-system/(claude|ollama)-(chat|models)-route\"}[1h]))",
                "refId": "A",
                "format": "table",
                "instant": true
              },
              {
                "expr": "sum by (gen_ai_request_model, route) (increase(agentgateway_gen_ai_client_token_usage_sum{gen_ai_token_type=\"input\",route=~\"kgateway-system/(claude|ollama)-(chat|models)-route\"}[1h]))",
                "refId": "B",
                "format": "table",
                "instant": true
              },
              {
                "expr": "sum by (gen_ai_request_model, route) (increase(agentgateway_gen_ai_client_token_usage_sum{gen_ai_token_type=\"output\",route=~\"kgateway-system/(claude|ollama)-(chat|models)-route\"}[1h]))",
                "refId": "C",
                "format": "table",
                "instant": true
              },
              {
                "expr": "sum by (gen_ai_request_model, route) (rate(agentgateway_gen_ai_server_request_duration_sum{route=~\"kgateway-system/(claude|ollama)-(chat|models)-route\"}[5m])) / sum by (gen_ai_request_model, route) (rate(agentgateway_gen_ai_server_request_duration_count{route=~\"kgateway-system/(claude|ollama)-(chat|models)-route\"}[5m]))",
                "refId": "D",
                "format": "table",
                "instant": true
              }
            ],
            "transformations": [
              {"id": "merge"},
              {
                "id": "organize",
                "options": {
                  "excludeByName": {"Time": true},
                  "renameByName": {
                    "gen_ai_request_model": "Model",
                    "route": "Gateway Route",
                    "Value #A": "Requests (1h)",
                    "Value #B": "Input Tokens",
                    "Value #C": "Output Tokens",
                    "Value #D": "Avg Duration (s)"
                  }
                }
              }
            ],
            "fieldConfig": {
              "overrides": [
                {
                  "matcher": {"id": "byName", "options": "Avg Duration (s)"},
                  "properties": [
                    {"id": "unit", "value": "s"},
                    {"id": "decimals", "value": 2}
                  ]
                },
                {
                  "matcher": {"id": "byName", "options": "Gateway Route"},
                  "properties": [
                    {
                      "id": "mappings",
                      "value": [
                        {"type": "value", "options": {"kgateway-system/claude-chat-route": {"text": "Anthropic", "color": "blue"}}},
                        {"type": "value", "options": {"kgateway-system/ollama-chat-route": {"text": "Ollama", "color": "green"}}}
                      ]
                    }
                  ]
                }
              ]
            }
          },
          {
            "title": "‚ö° Token Throughput (tokens/sec)",
            "type": "timeseries",
            "gridPos": {"x": 0, "y": 24, "w": 12, "h": 6},
            "id": 18,
            "targets": [
              {
                "expr": "sum by (route) (rate(agentgateway_gen_ai_client_token_usage_sum{route=~\"kgateway-system/$gateway\"}[5m]))",
                "refId": "A",
                "legendFormat": "{{ route }}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "tps",
                "custom": {
                  "axisPlacement": "auto",
                  "lineWidth": 1,
                  "fillOpacity": 30,
                  "gradientMode": "opacity"
                }
              }
            },
            "options": {
              "tooltip": {"mode": "multi"},
              "legend": {"displayMode": "list", "placement": "bottom"}
            }
          },
          {
            "title": "üéØ Cost Efficiency ($/1K tokens)",
            "type": "timeseries",
            "gridPos": {"x": 12, "y": 24, "w": 12, "h": 6},
            "id": 19,
            "targets": [
              {
                "expr": "(openwebui:anthropic:cost_usd:hourly * 1000) / sum(increase(agentgateway_gen_ai_client_token_usage_sum{route=~\"kgateway-system/claude-(chat|models)-route\"}[1h]))",
                "refId": "A",
                "legendFormat": "Anthropic"
              },
              {
                "expr": "vector(0)",
                "refId": "B",
                "legendFormat": "Ollama (Self-Hosted)"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "currencyUSD",
                "decimals": 6,
                "custom": {
                  "axisPlacement": "auto",
                  "lineWidth": 2,
                  "fillOpacity": 10
                }
              }
            },
            "options": {
              "tooltip": {"mode": "multi"},
              "legend": {"displayMode": "list", "placement": "bottom"}
            }
          }
        ]
      }
    }
