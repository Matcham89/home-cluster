---
apiVersion: v1
kind: ConfigMap
metadata:
  name: open-webui-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  open-webui.json: |-
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "id": null,
      "links": [],
      "panels": [
        {
          "datasource": "Prometheus",
          "description": "Total number of LLM requests (conversations) in the last hour",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "blue",
                    "value": null
                  },
                  {
                    "color": "green",
                    "value": 10
                  },
                  {
                    "color": "yellow",
                    "value": 50
                  }
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": {
            "h": 5,
            "w": 4,
            "x": 0,
            "y": 0
          },
          "id": 1,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ],
              "fields": "",
              "values": false
            },
            "textMode": "value_and_name"
          },
          "pluginVersion": "12.2.1",
          "targets": [
            {
              "expr": "openwebui:conversations:hourly",
              "refId": "A"
            }
          ],
          "title": "Conversations (1h)",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "description": "Total conversations in the last 24 hours",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
