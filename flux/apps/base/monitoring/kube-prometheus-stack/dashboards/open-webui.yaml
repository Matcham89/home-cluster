          "id": 5,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ],
              "fields": "",
              "values": false
            },
            "textMode": "value_and_name"
          },
          "pluginVersion": "12.2.1",
          "targets": [
            {
              "expr": "openwebui:request_rate:per_minute",
              "refId": "A"
            }
          ],
          "title": "Request Rate",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "description": "Total tokens (input + output) processed in last hour",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "blue",
                    "value": null
                  }
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": {
            "h": 5,
            "w": 4,
            "x": 20,
            "y": 0
          },
          "id": 6,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ],
              "fields": "",
              "values": false
            },
            "textMode": "value_and_name"
          },
          "pluginVersion": "12.2.1",
          "targets": [
            {
              "expr": "openwebui:tokens:hourly",
              "refId": "A"
            }
          ],
          "title": "Total Tokens (1h)",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "description": "Distribution of requests by model",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "hideFrom": {
                  "legend": false,
                  "tooltip": false,
                  "viz": false
                }
              },
              "mappings": []
            }
          },
          "gridPos": {
            "h": 8,
            "w": 8,
            "x": 0,
            "y": 5
          },
          "id": 7,
          "options": {
            "displayLabels": [
              "name",
              "percent"
            ],
            "legend": {
              "calcs": [],
              "displayMode": "table",
              "placement": "right",
              "showLegend": true,
              "values": [
                "value",
                "percent"
              ]
            },
            "pieType": "donut",
            "tooltip": {
              "mode": "single"
            }
          },
          "pluginVersion": "12.2.1",
          "targets": [
            {
              "expr": "sum by (gen_ai_request_model) (increase(agentgateway_gen_ai_server_request_duration_count{route=\"kgateway-system/ollama-api|claude-api\"}[1h]))",
              "legendFormat": "{{ gen_ai_request_model }}",
              "refId": "A"
            }
          ],
          "title": "Model Usage Distribution",
          "type": "piechart"
        },
        {
          "datasource": "Prometheus",
          "description": "Number of requests per model over time",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisBorderShow": false,
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "Requests",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "barWidthFactor": 0.6,
                "drawStyle": "bars",
                "fillOpacity": 80,
                "gradientMode": "none",
                "hideFrom": {
                  "legend": false,
                  "tooltip": false,
                  "viz": false
                },
                "insertNulls": false,
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": {
                  "group": "A",
                  "mode": "normal"
                },
                "thresholdsStyle": {
                  "mode": "off"
                }
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": {
            "h": 8,
            "w": 16,
            "x": 8,
            "y": 5
          },
          "id": 8,
          "options": {
            "legend": {
              "calcs": [
                "sum",
                "lastNotNull"
              ],
              "displayMode": "table",
              "placement": "right",
              "showLegend": true
            },
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            }
          },
          "pluginVersion": "12.2.1",
          "targets": [
            {
              "expr": "openwebui:requests:by_model:5m",
              "legendFormat": "{{ gen_ai_request_model }}",
              "refId": "A"
            }
          ],
          "title": "Conversations by Model",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "description": "Token usage breakdown by model and type",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisBorderShow": false,
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "Tokens",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "barWidthFactor": 0.6,
                "drawStyle": "line",
                "fillOpacity": 30,
                "gradientMode": "opacity",
                "hideFrom": {
                  "legend": false,
                  "tooltip": false,
                  "viz": false
                },
                "insertNulls": false,
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": {
                  "group": "A",
                  "mode": "normal"
                },
                "thresholdsStyle": {
                  "mode": "off"
                }
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 13
          },
          "id": 9,
          "options": {
            "legend": {
              "calcs": [
                "sum",
                "mean"
              ],
              "displayMode": "table",
              "placement": "right",
              "showLegend": true
            },
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            }
          },
          "pluginVersion": "12.2.1",
          "targets": [
            {
              "expr": "openwebui:input_tokens:by_model",
              "legendFormat": "{{ gen_ai_request_model }} - input",
              "refId": "A"
            },
            {
              "expr": "openwebui:output_tokens:by_model",
              "legendFormat": "{{ gen_ai_request_model }} - output",
              "refId": "B"
            }
          ],
          "title": "Token Usage by Model",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "description": "Average response time per model",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisBorderShow": false,
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "Duration",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "barWidthFactor": 0.6,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": {
                  "legend": false,
                  "tooltip": false,
                  "viz": false
                },
                "insertNulls": false,
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": {
                  "group": "A",
                  "mode": "none"
                },
                "thresholdsStyle": {
                  "mode": "off"
                }
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              },
              "unit": "s"
            }
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 13
          },
          "id": 10,
          "options": {
            "legend": {
              "calcs": [
                "mean",
                "lastNotNull"
              ],
              "displayMode": "table",
              "placement": "right",
              "showLegend": true
            },
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            }
          },
          "pluginVersion": "12.2.1",
          "targets": [
            {
              "expr": "openwebui:request_duration:by_model:avg",
              "legendFormat": "{{ gen_ai_request_model }}",
              "refId": "A"
            }
          ],
          "title": "Response Time by Model",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "description": "Comprehensive statistics per model",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "custom": {
                "align": "auto",
                "cellOptions": {
                  "type": "auto"
                },
                "inspect": false
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              },
              "unit": "short"
            },
            "overrides": [
              {
                "matcher": {
                  "id": "byName",
                  "options": "Conversations"
                },
                "properties": [
                  {
                    "id": "custom.cellOptions",
                    "value": {
                      "type": "color-text"
                    }
                  },
                  {
                    "id": "color",
                    "value": {
                      "mode": "continuous-GrYlRd"
                    }
                  }
                ]
              },
              {
                "matcher": {
                  "id": "byName",
                  "options": "Avg Response Time (s)"
                },
                "properties": [
                  {
                    "id": "unit",
                    "value": "s"
                  },
                  {
                    "id": "decimals",
                    "value": 1
                  },
                  {
                    "id": "custom.cellOptions",
                    "value": {
                      "type": "color-background"
                    }
                  },
                  {
                    "id": "color",
                    "value": {
                      "mode": "continuous-RdYlGr",
                      "reverse": true
                    }
                  }
                ]
              },
              {
                "matcher": {
                  "id": "byName",
                  "options": "Avg Tokens/Request"
                },
                "properties": [
                  {
                    "id": "decimals",
                    "value": 0
                  },
                  {
                    "id": "custom.cellOptions",
                    "value": {
                      "type": "gauge"
                    }
                  },
                  {
                    "id": "min",
                    "value": 0
                  },
                  {
                    "id": "max",
                    "value": 4000
                  },
                  {
                    "id": "color",
                    "value": {
                      "mode": "continuous-BlYlRd"
                    }
                  }
                ]
              }
            ]
          },
          "gridPos": {
            "h": 9,
            "w": 24,
            "x": 0,
            "y": 21
          },
          "id": 11,
          "options": {
            "cellHeight": "sm",
            "footer": {
              "countRows": false,
              "fields": "",
              "reducer": [
                "sum"
              ],
              "show": true
            },
            "showHeader": true,
            "sortBy": [
              {
                "desc": true,
                "displayName": "Conversations"
              }
            ]
          },
          "pluginVersion": "12.2.1",
          "targets": [
            {
              "expr": "sum by (gen_ai_request_model) (increase(agentgateway_gen_ai_server_request_duration_count{route=\"kgateway-system/ollama-api|claude-api\"}[1h]))",
              "format": "table",
              "instant": true,
              "refId": "A"
            },
            {
              "expr": "sum by (gen_ai_request_model) (increase(agentgateway_gen_ai_client_token_usage_sum{gen_ai_token_type=\"input\", route=\"kgateway-system/ollama-api|claude-api\"}[1h]))",
              "format": "table",
              "instant": true,
              "refId": "B"
            },
            {
              "expr": "sum by (gen_ai_request_model) (increase(agentgateway_gen_ai_client_token_usage_sum{gen_ai_token_type=\"output\", route=\"kgateway-system/ollama-api|claude-api\"}[1h]))",
              "format": "table",
              "instant": true,
              "refId": "C"
            },
            {
              "expr": "openwebui:avg_tokens_per_request:by_model",
              "format": "table",
              "instant": true,
              "refId": "D"
            },
            {
              "expr": "openwebui:request_duration:by_model:avg",
              "format": "table",
              "instant": true,
              "refId": "E"
            }
          ],
          "title": "Model Statistics (Last Hour)",
          "transformations": [
            {
              "id": "merge",
              "options": {}
            },
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true,
                  "__name__": true
                },
                "indexByName": {},
                "renameByName": {
                  "Value #A": "Conversations",
                  "Value #B": "Input Tokens",
                  "Value #C": "Output Tokens",
                  "Value #D": "Avg Tokens/Request",
                  "Value #E": "Avg Response Time (s)",
                  "gen_ai_request_model": "Model"
                }
              }
            },
            {
              "id": "calculateField",
              "options": {
                "alias": "Total Tokens",
                "binary": {
                  "left": "Input Tokens",
                  "operator": "+",
                  "right": "Output Tokens"
                },
                "mode": "binary"
              }
            }
          ],
          "type": "table"
        },
        {
          "datasource": "Prometheus",
          "description": "Request activity heatmap - shows when the system is most active",
          "fieldConfig": {
            "defaults": {
              "custom": {
                "hideFrom": {
                  "legend": false,
                  "tooltip": false,
                  "viz": false
                },
                "scaleDistribution": {
                  "type": "linear"
                }
              }
            }
          },
          "gridPos": {
            "h": 8,
            "w": 24,
            "x": 0,
            "y": 30
          },
          "id": 12,
          "options": {
            "calculate": false,
            "cellGap": 2,
            "cellValues": {},
            "color": {
              "exponent": 0.5,
              "fill": "dark-orange",
              "mode": "scheme",
              "reverse": false,
              "scale": "exponential",
              "scheme": "Spectral",
              "steps": 128
            },
            "exemplars": {
              "color": "rgba(255,0,255,0.7)"
            },
            "filterValues": {
              "le": 1e-9
            },
            "legend": {
              "show": true
            },
            "rowsFrame": {
              "layout": "auto"
            },
            "tooltip": {
              "mode": "single",
              "showColorScale": false,
              "yHistogram": false
            },
            "yAxis": {
              "axisPlacement": "left",
              "reverse": false
            }
          },
          "pluginVersion": "12.2.1",
          "targets": [
            {
              "expr": "sum(increase(agentgateway_gen_ai_server_request_duration_count{route=\"kgateway-system/ollama-api|claude-api\"}[$__rate_interval]))",
              "format": "time_series",
              "refId": "A"
            }
          ],
          "title": "Request Activity Over Time",
          "type": "heatmap"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 42,
      "tags": [
        "open-webui",
        "ollama",
        "llm",
        "usage"
      ],
      "templating": {
        "list": []
      },
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "",
      "title": "Open WebUI - Ollama Usage & Conversations",
      "uid": "open-webui-usage",
      "version": 2
    }
