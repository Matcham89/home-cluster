              "unit": "short"
            }
          },
          "gridPos": {
            "h": 5,
            "w": 4,
            "x": 12,
            "y": 0
          },
          "id": 4,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ],
              "fields": "",
              "values": false
            },
            "textMode": "value_and_name"
          },
          "pluginVersion": "12.2.1",
          "targets": [
            {
              "expr": "openwebui:output_tokens:5m",
              "refId": "A"
            }
          ],
          "title": "Output Tokens (5m)",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "description": "Current request rate (requests per minute)",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "text",
                    "value": null
                  },
                  {
                    "color": "green",
                    "value": 1
                  }
                ]
              },
              "unit": "reqpm"
