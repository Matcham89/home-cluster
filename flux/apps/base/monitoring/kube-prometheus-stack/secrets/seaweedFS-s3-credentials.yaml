apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: s3-credentials
  namespace: monitoring
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-secretsmanager
    kind: ClusterSecretStore
  target:
    name: s3-credentials
    template:
      engineVersion: v2
      data:
        AWS_ACCESS_KEY_ID: "{{ .credentials | fromJson | dig \"AWS_ACCESS_KEY_ID\" }}"
        AWS_SECRET_ACCESS_KEY: "{{ .credentials | fromJson | dig \"AWS_SECRET_ACCESS_KEY\" }}"
  data:
  - secretKey: credentials
    remoteRef:
      key: "bb4663e0-bd91-4051-8ce2-b3ca0011e145"