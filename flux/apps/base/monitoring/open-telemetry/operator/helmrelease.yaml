# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: opentelemetry-operator
spec:
  interval: 1m
  chart:
    spec:
      chart: opentelemetry-operator
      version: 0.105.1
      sourceRef:
        kind: HelmRepository
        name: open-telemetry
  install:
    strategy:
      name: RetryOnFailure
    createNamespace: true
    timeout: 10m
    crds: Create
  upgrade:
    strategy:
      name: RetryOnFailure
    cleanupOnFail: true
    timeout: 10m
  values:
    manager:
      collectorImage:
        repository: otel/opentelemetry-collector-k8s
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          memory: 256Mi
    admissionWebhooks:
      certManager:
        enabled: false
      autoGenerateCert:
        enabled: true