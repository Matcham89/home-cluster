---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/helmrepository-source-v1.json
# Reference to Helm repository
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: seaweedfs
spec:
  interval: 10m
  url: https://seaweedfs.github.io/seaweedfs/helm
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: seaweedfs
spec:
  # Override Release name to avoid the pattern Namespace-Release
  # Ref: https://fluxcd.io/flux/components/helm/api/v2/#helm.toolkit.fluxcd.io/v2.HelmRelease
  interval: 10m
  chart:
    spec:
      chart: seaweedfs
      version: 4.0.402
      sourceRef:
        kind: HelmRepository
        name: seaweedfs
  install:
    strategy:
      name: RetryOnFailure
    createNamespace: true
    timeout: 10m
  upgrade:
    strategy:
      name: RetryOnFailure
    cleanupOnFail: true
    timeout: 10m
  values:
    master:
      enabled: true
      replicas: 1
      data:
        type: "persistentVolumeClaim"
        storageClass: "longhorn"
        size: "10Gi"
      logs:
        type: "emptyDir" # Don't waste Longhorn storage on text logs
    volume:
      enabled: true
      replicas: 1
      minFreeSpacePercent: 1
      dataDirs:
        - name: data
          type: "persistentVolumeClaim"
          storageClass: "longhorn"
          size: "10Gi" # Size of your chunk storage
      logs:
        type: "emptyDir"
    # Ensure Longhorn volumes are writable by the container user
      podSecurityContext:
        fsGroup: 1000
        runAsUser: 1000
    filer:
      enabled: true
      replicas: 1
      data:
        type: "persistentVolumeClaim"
        storageClass: "longhorn"
        size: "10Gi"
      logs:
        type: "emptyDir"
      s3:
        enabled: true
        port: 8333
        createBuckets:
          - name: loki-chunks
            anonymousRead: false
          - name: loki-ruler
            anonymousRead: false
          - name: loki-admin
            anonymousRead: false
    s3:
      enabled: false # Disabled - using filer.s3 instead
      replicas: 1
      enableAuth: false # Keep false for internal cluster traffic to avoid complexity
      logs:
        type: "emptyDir"