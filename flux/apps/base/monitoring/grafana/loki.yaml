# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
spec:
  # Override Release name to avoid the pattern Namespace-Release
  # Ref: https://fluxcd.io/flux/components/helm/api/v2/#helm.toolkit.fluxcd.io/v2.HelmRelease
  interval: 1m
  chart:
    spec:
      chart: loki
      version: 6.48.0
      sourceRef:
        kind: HelmRepository
        name: grafana
  install:
    strategy:
      name: RetryOnFailure
    createNamespace: true
    timeout: 10m
  upgrade:
    strategy:
      name: RetryOnFailure
    cleanupOnFail: true
    timeout: 10m
  values:
    loki:
      schemaConfig:
        configs:
          - from: "2024-04-01"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      ingester:
        chunk_encoding: snappy
      querier:
        # Reduced for home lab - 2 concurrent queries is sufficient
        max_concurrent: 2
      pattern_ingester:
        enabled: true
      limits_config:
        allow_structured_metadata: true
        volume_enabled: true
        # Home lab: 1 hour retention, 30 days on disk
        retention_period: 48h  # 2 days
        # Single replica deployment - set replication factor to 1
        replication_factor: 1
        # Per-stream rate limits (reduced for home lab)
        ingestion_rate_mb: 4
        ingestion_burst_size_mb: 6
        per_stream_rate_limit: 3MB
        per_stream_rate_limit_burst: 15MB
      storage:
        type: s3
        bucketNames:
          chunks: loki-chunks
          ruler: loki-ruler
          admin: loki-admin
        s3:
          # Internal DNS to SeaweedFS Filer S3 service
          endpoint: http://seaweedfs-filer.monitoring.svc.cluster.local:8333
          insecure: true

    deploymentMode: SimpleScalable

    # SimpleScalable uses only 3 components: read, write, backend
    # 1 replica each for home lab with optimized resources
    backend:
      replicas: 1
      resources:
        limits:
          memory: 2Gi
        requests:
          cpu: 100m
          memory: 1Gi

    read:
      replicas: 1
      resources:
        limits:
          memory: 1Gi
        requests:
          cpu: 100m
          memory: 512Mi

    write:
      replicas: 1
      resources:
        limits:
          memory: 1Gi
        requests:
          cpu: 100m
          memory: 512Mi

    # Disable Distributed mode components
    ingester:
      replicas: 0
    querier:
      replicas: 0
    queryFrontend:
      replicas: 0
    queryScheduler:
      replicas: 0
    distributor:
      replicas: 0
    compactor:
      replicas: 0
    indexGateway:
      replicas: 0

    bloomPlanner:
      replicas: 0
    bloomBuilder:
      replicas: 0
    bloomGateway:
      replicas: 0

    singleBinary:
      replicas: 0

    # Expose gateway via LoadBalancer for external Grafana access
    gateway:
      service:
        type: LoadBalancer
        loadBalancerIP: "192.168.1.206"
      resources:
        limits:
          memory: 256Mi
        requests:
          cpu: 50m
          memory: 128Mi
    
    persistence:
      # -- What to do with the volume when the StatefulSet is scaled down.
      whenScaled: Delete
      # -- What to do with the volumes when the StatefulSet is deleted.
      whenDeleted: Delete
      # -- Enable StatefulSetAutoDeletePVC feature
      enableStatefulSetAutoDeletePVC: true
      # -- Enable StatefulSetRecreation for changes to PVC size.
      # This means that the StatefulSet will be deleted, recreated (with the same name) and rolled when a change to the
      # PVC size is detected. That way the PVC can be resized without manual intervention.
      enableStatefulSetRecreationForSizeChange: false
      # -- Enable persistent disk
      enabled: true
      # -- Set access modes on the PersistentVolumeClaim
      accessModes:
        - ReadWriteOnce
      # -- Size of persistent disk
      size: 10Gi  # Reduced for 2-day retention
      # -- Storage class to be used.
      # If defined, storageClassName: <storageClass>.
      # If set to "-", storageClassName: "", which disables dynamic provisioning.
      # If empty or set to null, no storageClassName spec is
      # set, choosing the default provisioner (gp2 on AWS, standard on GKE, AWS, and OpenStack).
      storageClass: longhorn
      # -- Selector for persistent disk
      selector: null
      # -- Annotations for volume claim
      annotations: {}
      # -- Labels for volume claim
      labels: {}
    # Home lab optimized cache configuration
    # Dramatically reduced memory requirements for 2-day retention
    chunksCache:
      enabled: true
      # Reduced from default ~10Gi to 1Gi for home lab
      allocatedMemory: 1024
      resources:
        limits:
          memory: 1536Mi
        requests:
          cpu: 100m
          memory: 1Gi

    resultsCache:
      enabled: true
      # Reduced from default ~512Mi to 256Mi for home lab
      allocatedMemory: 256
      resources:
        limits:
          memory: 512Mi
        requests:
          cpu: 50m
          memory: 256Mi
