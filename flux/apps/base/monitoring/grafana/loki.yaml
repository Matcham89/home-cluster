# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
spec:
  # Override Release name to avoid the pattern Namespace-Release
  # Ref: https://fluxcd.io/flux/components/helm/api/v2/#helm.toolkit.fluxcd.io/v2.HelmRelease
  interval: 1m
  chart:
    spec:
      chart: loki
      version: 6.53.0
      sourceRef:
        kind: HelmRepository
        name: grafana
  install:
    strategy:
      name: RetryOnFailure
    createNamespace: true
    timeout: 10m
  upgrade:
    strategy:
      name: RetryOnFailure
    cleanupOnFail: true
    timeout: 10m
  values:
    loki:
      auth_enabled: false
      commonConfig:
        replication_factor: 1
      schemaConfig:
        configs:
          - from: "2024-04-01"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      ingester:
        chunk_encoding: snappy
      querier:
        # Increased concurrent queries for better performance
        max_concurrent: 8
      pattern_ingester:
        enabled: true
      limits_config:
        allow_structured_metadata: true
        volume_enabled: true
        # Retention and query performance settings
        retention_period: 24h
        # Per-stream rate limits (reduced for home lab)
        ingestion_rate_mb: 4
        ingestion_burst_size_mb: 6
        per_stream_rate_limit: 3MB
        per_stream_rate_limit_burst: 15MB
        # Query performance optimizations
        max_query_lookback: 24h
        max_query_length: 24h
        max_query_parallelism: 16
        max_entries_limit_per_query: 10000
        max_streams_per_user: 0
        max_global_streams_per_user: 0
      storage:
        type: s3
        bucketNames:
          chunks: loki-chunks
          ruler: loki-ruler
          admin: loki-admin
        s3:
          # External SeaweedFS S3 service
          endpoint: http://seaweedfs-s3-external.external-services.svc.cluster.local:8333
          insecure: true
          s3ForcePathStyle: true
          # Credentials will be provided via environment variables or secret

    deploymentMode: SimpleScalable

    # SimpleScalable uses only 3 components: read, write, backend
    backend:
      replicas: 1
      extraEnvFrom:
        - secretRef:
            name: s3-credentials
      resources:
        limits:
          memory: 1Gi
        requests:
          cpu: 100m
          memory: 512Mi

    read:
      replicas: 1
      extraEnvFrom:
        - secretRef:
            name: s3-credentials
      resources:
        limits:
          memory: 1Gi
        requests:
          cpu: 100m
          memory: 512Mi

    write:
      replicas: 1
      extraEnvFrom:
        - secretRef:
            name: s3-credentials
      resources:
        limits:
          memory: 1536Mi
        requests:
          cpu: 100m
          memory: 512Mi

    # Disable Distributed mode components
    ingester:
      replicas: 0
    querier:
      replicas: 0
    queryFrontend:
      replicas: 0
    queryScheduler:
      replicas: 0
    distributor:
      replicas: 0
    compactor:
      replicas: 0
    indexGateway:
      replicas: 0

    bloomPlanner:
      replicas: 0
    bloomBuilder:
      replicas: 0
    bloomGateway:
      replicas: 0

    singleBinary:
      replicas: 0
    
    persistence:
      # -- What to do with the volume when the StatefulSet is scaled down.
      # Retain to keep index cache for faster restarts
      whenScaled: Retain
      # -- What to do with the volumes when the StatefulSet is deleted.
      # Retain to avoid rebuilding cache from S3
      whenDeleted: Retain
      # -- Enable StatefulSetAutoDeletePVC feature
      # Disabled to match whenDeleted: Retain
      enableStatefulSetAutoDeletePVC: false
      # -- Enable StatefulSetRecreation for changes to PVC size.
      # This means that the StatefulSet will be deleted, recreated (with the same name) and rolled when a change to the
      # PVC size is detected. That way the PVC can be resized without manual intervention.
      enableStatefulSetRecreationForSizeChange: false
      # -- Enable persistent disk
      enabled: true
      # -- Set access modes on the PersistentVolumeClaim
      accessModes:
        - ReadWriteOnce
      # -- Size of persistent disk
      size: 5Gi  # Optimized for 24-hour retention
      # -- Storage class to be used.
      # If defined, storageClassName: <storageClass>.
      # If set to "-", storageClassName: "", which disables dynamic provisioning.
      # If empty or set to null, no storageClassName spec is
      # set, choosing the default provisioner (gp2 on AWS, standard on GKE, AWS, and OpenStack).
      storageClass: longhorn
      # -- Selector for persistent disk
      selector: null
      # -- Annotations for volume claim
      annotations: {}
      # -- Labels for volume claim
      labels: {}
    # Home lab optimized cache configuration
    # Balanced for performance within namespace quota limits
    chunksCache:
      enabled: true
      # Optimized for namespace quota (18Gi total)
      allocatedMemory: 512
      resources:
        limits:
          memory: 1Gi
        requests:
          cpu: 100m
          memory: 512Mi

    resultsCache:
      enabled: true
      # Query result caching for better performance
      allocatedMemory: 256
      resources:
        limits:
          memory: 512Mi
        requests:
          cpu: 50m
          memory: 256Mi
