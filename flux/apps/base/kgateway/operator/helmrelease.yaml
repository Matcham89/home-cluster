---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: kgateway
spec:
  interval: 1m0s
  url: oci://cr.kgateway.dev/kgateway-dev/charts/kgateway
  ref:
    tag: v2.1.0-main
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kgateway
spec:
  interval: 1m0s
  releaseName: kgateway
  chartRef:
    kind: OCIRepository
    name: kgateway
  install:
    crds: Skip
  # Disable chart digest in labels - Kubernetes 1.34+ doesn't allow '+' in label values
  disableChartDigestTracking: true
  values:
    agentgateway:
      enabled: true
      podLabels:  
        kgateway: kube-gateway
    controller:
      image:
        pullPolicy: Always
