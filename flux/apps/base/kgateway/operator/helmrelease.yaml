---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: kgateway
spec:
  interval: 1m0s
  url: oci://cr.kgateway.dev/kgateway-dev/charts/kgateway
  ref:
    tag: v2.1.0-main
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kgateway
spec:
  interval: 1m0s
  releaseName: kgateway
  chartRef:
    kind: OCIRepository
    name: kgateway
  install:
    crds: Skip
  # Workaround for Kubernetes 1.34+ stricter label validation
  # The chart version with digest hash contains '+' which is invalid in labels
  # Replace '+' with '-' in the version label
  postRenderers:
    - kustomize:
        patches:
          - target:
              labelSelector: helm.toolkit.fluxcd.io/chart
            patch: |-
              - op: replace
                path: /metadata/labels/helm.toolkit.fluxcd.io~1version
                value: "2.1.0-main-ea8ae518b8cf"
  values:
    agentgateway:
      enabled: true
      podLabels:  
        kgateway: kube-gateway
    controller:
      image:
        pullPolicy: Always
