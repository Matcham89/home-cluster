---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: kgateway
spec:
  interval: 1m0s
  url: oci://cr.kgateway.dev/kgateway-dev/charts/kgateway
  ref:
    tag: v2.1.0-main
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kgateway
spec:
  interval: 1m0s
  releaseName: kgateway
  chartRef:
    kind: OCIRepository
    name: kgateway
  install:
    crds: Skip
  # Workaround for Kubernetes 1.34+ stricter label validation
  # The chart version contains '+' which is invalid in K8s 1.34+ labels
  # Issue: Helm adds labels AFTER post-rendering, so we can't fix this in Flux
  # TODO: Contact kgateway maintainers to fix OCI image digest format
  values:
    agentgateway:
      enabled: true
      podLabels:  
        kgateway: kube-gateway
    controller:
      image:
        pullPolicy: Always
