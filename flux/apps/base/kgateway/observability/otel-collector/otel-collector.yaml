---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: kgateway
data:
  config.yaml: |
    receivers:
      # OTLP receiver for traces, metrics, and logs
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

      # Prometheus receiver to scrape kgateway metrics
      prometheus:
        config:
          scrape_configs:
            # Scrape kgateway control plane
            - job_name: 'kgateway-controller'
              kubernetes_sd_configs:
                - role: pod
                  namespaces:
                    names:
                      - kgateway
              relabel_configs:
                - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
                  action: keep
                  regex: kgateway
                - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_component]
                  action: keep
                  regex: controller
                - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
                  action: keep
                  regex: true
                - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
                  action: replace
                  target_label: __metrics_path__
                  regex: (.+)
                - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
                  action: replace
                  regex: ([^:]+)(?::\d+)?;(\d+)
                  replacement: $1:$2
                  target_label: __address__

            # Scrape kgateway gateway proxies (Envoy)
            - job_name: 'kgateway-proxy'
              kubernetes_sd_configs:
                - role: pod
                  namespaces:
                    names:
                      - kgateway
              relabel_configs:
                - source_labels: [__meta_kubernetes_pod_label_kgateway]
                  action: keep
                  regex: kube-gateway
                - source_labels: [__meta_kubernetes_pod_container_port_name]
                  action: keep
                  regex: http-metrics
                - source_labels: [__meta_kubernetes_pod_name]
                  action: replace
                  target_label: pod
                - source_labels: [__meta_kubernetes_namespace]
                  action: replace
                  target_label: namespace
              metric_relabel_configs:
                - source_labels: [__name__]
                  regex: 'envoy_.*'
                  action: keep

    processors:
      # Batch processor for better performance
      batch:
        timeout: 10s
        send_batch_size: 1024

      # Memory limiter to prevent OOM
      memory_limiter:
        check_interval: 1s
        limit_mib: 512
        spike_limit_mib: 128

      # Resource processor to add cluster info
      resource:
        attributes:
          - key: cluster.name
            value: dev
            action: insert
          - key: deployment.environment
            value: dev
            action: insert

      # Attributes processor for metrics
      attributes:
        actions:
          - key: k8s.cluster.name
            value: dev
            action: insert

    exporters:
      # Export to Prometheus (for kube-prometheus-stack to scrape)
      prometheus:
        endpoint: "0.0.0.0:8889"
        namespace: kgateway
        const_labels:
          cluster: dev

      # Export metrics to Prometheus remote write
      prometheusremotewrite:
        endpoint: http://kube-prometheus-stack-prometheus.monitoring:9090/api/v1/write
        tls:
          insecure: true

      # Export traces to Tempo
      otlp/tempo:
        endpoint: tempo.monitoring.svc.cluster.local:4317
        tls:
          insecure: true

      # Export logs to Loki
      loki:
        endpoint: http://loki-gateway.monitoring.svc.cluster.local/loki/api/v1/push
        default_labels_enabled:
          exporter: true
          job: true

      # Debug exporter for troubleshooting
      debug:
        verbosity: detailed
        sampling_initial: 5
        sampling_thereafter: 200

    service:
      pipelines:
        # Metrics pipeline
        metrics:
          receivers: [otlp, prometheus]
          processors: [memory_limiter, batch, resource, attributes]
          exporters: [prometheus, prometheusremotewrite]

        # Traces pipeline
        traces:
          receivers: [otlp]
          processors: [memory_limiter, batch, resource]
          exporters: [otlp/tempo]

        # Logs pipeline
        logs:
          receivers: [otlp]
          processors: [memory_limiter, batch, resource]
          exporters: [loki]

      telemetry:
        logs:
          level: info
        metrics:
          address: 0.0.0.0:8888
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: kgateway
  labels:
    app: otel-collector
spec:
  type: ClusterIP
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
      protocol: TCP
    - name: otlp-http
      port: 4318
      targetPort: 4318
      protocol: TCP
    - name: metrics
      port: 8888
      targetPort: 8888
      protocol: TCP
    - name: prometheus
      port: 8889
      targetPort: 8889
      protocol: TCP
  selector:
    app: otel-collector
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: kgateway
  labels:
    app: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8888"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:0.96.0
          args:
            - --config=/conf/config.yaml
          ports:
            - name: otlp-grpc
              containerPort: 4317
              protocol: TCP
            - name: otlp-http
              containerPort: 4318
              protocol: TCP
            - name: metrics
              containerPort: 8888
              protocol: TCP
            - name: prometheus
              containerPort: 8889
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: config
              mountPath: /conf
          livenessProbe:
            httpGet:
              path: /
              port: 13133
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 13133
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: otel-collector-config
            items:
              - key: config.yaml
                path: config.yaml
