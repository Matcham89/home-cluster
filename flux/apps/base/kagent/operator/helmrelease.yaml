---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: kagent
  
spec:
  interval: 1m0s
  url: oci://ghcr.io/kagent-dev/kagent/helm/kagent
  ref:
    tag: 0.7.4
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kagent

spec:
  interval: 1m0s
  releaseName: kagent
  chartRef:
    kind: OCIRepository
    name: kagent
  install:
    createNamespace: true
    remediation:
      retries: 3
  # Workaround for Kubernetes 1.34+ stricter label validation
  # Override the helm version label to replace '+' with '-'
  commonMetadata:
    labels:
      helm.toolkit.fluxcd.io/version: "0.7.4-813c46d642c1"
  values:
    default: anthropic
    revisionHistoryLimit: 2

    # Override default resource limits to prevent CPU throttling
    # CPU limits removed - CPU is compressible, requests provide sufficient scheduling protection
    resources:
      limits:
        memory: 1Gi  # Keep memory limit for safety
      requests:
        cpu: 100m
        memory: 256Mi

    # Controller resources
    controller:
      resources:
        limits:
          memory: 512Mi
        requests:
          cpu: 100m
          memory: 128Mi

    agents:
      k8s-agent:
        enabled: true
      kgateway-agent:
        enabled: true
      istio-agent:
        enabled: true
      promql-agent:
        enabled: true
      observability-agent:
        enabled: true
      argo-rollouts-agent:
        enabled: false
      helm-agent:
        enabled: true
      cilium-policy-agent:
        enabled: false
      cilium-manager-agent:
        enabled: false
      cilium-debug-agent:
        enabled: false