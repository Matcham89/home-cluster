---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: kagent

spec:
  interval: 1m0s
  url: oci://ghcr.io/kagent-dev/kagent/helm/kagent
  ref:
    # renovate: datasource=github-releases depName=kagent-dev/kagent
    tag: 0.7.8
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kagent

spec:
  interval: 1m0s
  releaseName: kagent
  chartRef:
    kind: OCIRepository
    name: kagent
  install:
    strategy:
      name: RetryOnFailure
    createNamespace: true
    timeout: 10m
  upgrade:
    strategy:
      name: RetryOnFailure
    cleanupOnFail: true
    timeout: 10m
  # Note: Kubernetes 1.34+ has stricter label validation that rejects '+' in labels
  # Fixed by enabling DisableChartDigestTracking feature gate in helm-controller
  # See: https://github.com/fluxcd/flux2/issues/4910
  values:
    default: anthropic
    revisionHistoryLimit: 2

    # Override default resource limits to prevent CPU throttling
    # CPU limits removed - CPU is compressible, requests provide sufficient scheduling protection
    resources:
      limits:
        memory: 2Gi
      requests:
        cpu: 100m
        memory: 256Mi

    securityContext:
      capabilities:
        drop:
        - ALL
      readOnlyRootFilesystem: false
      runAsNonRoot: true
      runAsUser: 1000
    podSecurityContext:
      fsGroup: 1000
    controller:
      resources:
        limits:
          memory: 512Mi
        requests:
          cpu: 100m
          memory: 128Mi
      service:
        appProtocol: kgateway.dev/mcp

    agents:
      k8s-agent:
        enabled: true
      kgateway-agent:
        enabled: true
      istio-agent:
        enabled: true
      promql-agent:
        enabled: true
      observability-agent:
        enabled: true
      argo-rollouts-agent:
        enabled: false
      helm-agent:
        enabled: true
      cilium-policy-agent:
        enabled: false
      cilium-manager-agent:
        enabled: false
      cilium-debug-agent:
        enabled: false

# ==============================================================================
# OBSERVABILITY
# ==============================================================================

    otel:
      tracing:
        enabled: true
        exporter:
          otlp:
            endpoint: http://otel-collector-collector-headless.monitoring.svc.cluster.local:4317
            timeout: 15
            insecure: true
      logging:
        enabled: true
        exporter:
          otlp:
            endpoint: http://otel-collector-collector-headless.monitoring.svc.cluster.local:4317
            timeout: 15
            insecure: true