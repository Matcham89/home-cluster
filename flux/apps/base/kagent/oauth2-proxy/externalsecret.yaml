---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kagent-oauth2-proxy
  namespace: kagent
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-secretsmanager
    kind: ClusterSecretStore
  target:
    name: kagent-oauth2-proxy
    creationPolicy: Owner
  data:
    - secretKey: client-id
      remoteRef:
        key: "81baf42f-cff9-48b7-a36d-b3b0014f5bc3"
        property: client-id
    - secretKey: client-secret
      remoteRef:
        key: "c97edd2d-d7c7-4fdb-b998-b3b0014f8898"
        property: client-secret
    - secretKey: cookie-secret
      remoteRef:
        key: "30736b7f-884b-4521-9f1e-b3b0014f9eed"
        property: cookie-secret
