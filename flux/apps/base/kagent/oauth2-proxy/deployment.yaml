---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy
  namespace: kagent
  labels:
    app: oauth2-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth2-proxy
  template:
    metadata:
      labels:
        app: oauth2-proxy
    spec:
      containers:
      - name: oauth2-proxy
        image: quay.io/oauth2-proxy/oauth2-proxy:v7.7.1
        args:
          - --provider=oidc
          - --oidc-issuer-url=https://authentik.kubegit.com/application/o/kagent-kubegit-com/
          - --email-domain=*
          - --upstream=http://kagent-ui.kagent.svc.cluster.local:8080
          - --http-address=0.0.0.0:4180
          - --cookie-secure=true
          - --cookie-domain=kagent.kubegit.com
          - --whitelist-domain=kagent.kubegit.com
          - --redirect-url=https://kagent.kubegit.com/oauth2/callback
          - --skip-provider-button=true
          - --oidc-email-claim=email
          - --insecure-oidc-allow-unverified-email=true
        env:
          - name: OAUTH2_PROXY_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: kagent-oauth2-proxy
                key: client-id
          - name: OAUTH2_PROXY_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: kagent-oauth2-proxy
                key: client-secret
          - name: OAUTH2_PROXY_COOKIE_SECRET
            valueFrom:
              secretKeyRef:
                name: kagent-oauth2-proxy
                key: cookie-secret
        ports:
        - containerPort: 4180
          name: http
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /ping
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ping
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            memory: 128Mi
