---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/helmrepository-source-v1.json
# Reference to Helm repository
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: metrics-server
spec:
  interval: 10m
  url: https://kubernetes-sigs.github.io/metrics-server
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metrics-server
spec:
  # Override Release name to avoid the pattern Namespace-Release
  # Ref: https://fluxcd.io/flux/components/helm/api/v2/#helm.toolkit.fluxcd.io/v2.HelmRelease
  interval: 10m
  chart:
    spec:
      chart: metrics-server
      version: 3.13.0
      sourceRef:
        kind: HelmRepository
        name: metrics-server
  values:
    apiService:
      insecureSkipTLSVerify: false
    # Add extra args to skip kubelet TLS verification
    # This is needed because kubelet certificates don't contain IP SANs
    args:
      - --kubelet-insecure-tls
    tls:
      certManager:
        # Automatically add the cert-manager.io/inject-ca-from annotation to the APIService resource.
        # See https://cert-manager.io/docs/concepts/ca-injector
        addInjectorAnnotations: true
        existingIssuer:
          # Use an existing cert-manager issuer
          enabled: true
          # Kind of the existing cert-manager issuer
          kind: "ClusterIssuer"
          # Name of the existing cert-manager issuer
          name: "selfsigned"