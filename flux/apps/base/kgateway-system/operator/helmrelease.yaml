---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: kgateway
spec:
  interval: 1m0s
  url: oci://cr.kgateway.dev/kgateway-dev/charts/kgateway
  ref:
    tag: v2.1.0-main
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kgateway
spec:
  interval: 1m0s
  releaseName: kgateway
  chartRef:
    kind: OCIRepository
    name: kgateway
  install:
    crds: Skip
  # Note: Kubernetes 1.34+ has stricter label validation that rejects '+' in labels
  # Fixed by enabling DisableChartDigestTracking feature gate in helm-controller
  # See: https://github.com/fluxcd/flux2/issues/4910
  values:
    gateway:
      aiExtension:
      enabled: true
    agentgateway:
      enabled: true
      podLabels:  
        kgateway: kube-gateway
    controller:
      image:
        pullPolicy: Always
