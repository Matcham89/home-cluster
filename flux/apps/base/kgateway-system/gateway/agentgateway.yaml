---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: agentgateway
  namespace: kgateway-system
spec:
  gatewayClassName: agentgateway
  listeners:
  - protocol: HTTP
    port: 8080
    name: http
  - protocol: HTTPS
    port: 8443
    name: https
    hostname: "agentgateway.kubegit.com"
    tls:
      mode: Terminate
      certificateRefs:
      - name: agentgateway-tls
        kind: Secret
  - protocol: HTTPS
    port: 8443
    name: https-openwebui
    hostname: "open-webui.kubegit.com"
    tls:
      mode: Terminate
      certificateRefs:
      - name: open-webui-tls
        kind: Secret

