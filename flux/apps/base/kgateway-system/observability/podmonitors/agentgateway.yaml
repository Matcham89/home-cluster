# PodMonitor for agentgateway1
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: agentgateway1
  namespace: monitoring
  labels:
    app: agentgateway1
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      gateway.networking.k8s.io/gateway-name: agentgateway1
  namespaceSelector:
    matchNames:
      - kgateway-system
  podMetricsEndpoints:
  - port: metrics
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
    relabelings:
      - sourceLabels: [__meta_kubernetes_pod_name]
        targetLabel: pod
      - sourceLabels: [__meta_kubernetes_namespace]
        targetLabel: namespace
      - targetLabel: gateway_instance
        replacement: gateway1
    metricRelabelings:
      - sourceLabels: [__name__]
        regex: '.*_info'
        action: drop
---
