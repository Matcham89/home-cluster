---
# Backend for YouTube MCP Server
# Uses static configuration for SSE protocol
apiVersion: agentgateway.dev/v1alpha1
kind: Backend
metadata:
  name: youtube-mcp-backend
spec:
  type: MCP
  mcp:
    targets:
      - name: youtube-mcp
        static:
          host: yt-kmcp-kagent.kagent.svc.cluster.local
          port: 3000
          protocol: SSE
