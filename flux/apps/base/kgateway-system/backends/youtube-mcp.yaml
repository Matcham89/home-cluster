---
# Backend for YouTube MCP Server
# Uses dynamic selector to auto-discover YouTube MCP service
apiVersion: gateway.kgateway.dev/v1alpha1
kind: Backend
metadata:
  name: youtube-mcp-backend
spec:
  type: MCP
  mcp:
    targets:
      - name: youtube-mcp
        selector:
          services:
            matchLabels:
              app.kubernetes.io/name: yt-kmcp
