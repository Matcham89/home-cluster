---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: a2a
  namespace: kgateway-system
spec:
  parentRefs:
    - name: agentgateway
      namespace: kgateway-system
      sectionName: http  # Bind to HTTP listener
    - name: agentgateway
      namespace: kgateway-system
      sectionName: https  # Bind to HTTPS listener
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api/a2a/
      backendRefs:
        - name: kagent-controller
          namespace: kagent
