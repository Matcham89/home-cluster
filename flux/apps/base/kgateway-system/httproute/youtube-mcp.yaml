---
# HTTPRoute for YouTube MCP Server
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: youtube-mcp-route
spec:
  parentRefs:
    - name: agentgateway
      namespace: kgateway-system
  rules:
    - backendRefs:
        - name: youtube-mcp-backend
          group: gateway.kgateway.dev
          kind: Backend
