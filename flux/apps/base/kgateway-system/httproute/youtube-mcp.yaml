---
# HTTPRoute for YouTube MCP Server
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: youtube-mcp-route
spec:
  parentRefs:
    - name: agentgateway
      namespace: kgateway-system
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /mcp-auth
      backendRefs:
        - name: yt-kmcp
          namespace: kagent
          kind: Service
