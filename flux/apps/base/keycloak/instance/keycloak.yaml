apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
  namespace: keycloak
spec:
  instances: 1
  db:
    vendor: postgres
    host: keycloak-postgres-rw
    database: keycloak
    usernameSecret:
      name: keycloak-postgres-app
      key: username
    passwordSecret:
      name: keycloak-postgres-app
      key: password
  http:
    httpEnabled: true
  hostname:
    hostname: https://keycloak.kubegit.com
    strict: true
  ingress:
    enabled: false
  proxy:
    headers: xforwarded
