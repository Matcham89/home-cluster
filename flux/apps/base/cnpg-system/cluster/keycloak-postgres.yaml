apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: keycloak-postgres
  namespace: keycloak
spec:
  instances: 3
  storage:
    size: 10Gi
    storageClass: longhorn
  bootstrap:
    initdb:
      database: keycloak
      owner: keycloak
  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "256MB"
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: keycloak-postgres
  namespace: keycloak
spec:
  selector:
    matchLabels:
      cnpg.io/cluster: keycloak-postgres
  podMetricsEndpoints:
  - port: metrics