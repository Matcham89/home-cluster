apiVersion: kiali.io/v1alpha1
kind: Kiali
metadata:
  name: kiali
spec:
  deployment:
    logger:
      log_level: info
    view_only_mode: false
  istio_namespace: istio-system
  version: default
  external_services:
    grafana:
      url: http://kube-prometheus-stack-grafana.monitoring.svc.cluster.local:3000
      externalURL: http://grafana.kubegit.com
      internalURL: http://kube-prometheus-stack-grafana.monitoring.svc.cluster.local:3000
    prometheus:
      url: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090