---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/helmrepository-source-v1.json
# Reference to Helm repository
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: authentik
spec:
  interval: 10m
  url: https://charts.goauthentik.io
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cnpg-operator
spec:
  # Override Release name to avoid the pattern Namespace-Release
  # Ref: https://fluxcd.io/flux/components/helm/api/v2/#helm.toolkit.fluxcd.io/v2.HelmRelease
  interval: 1m
  chart:
    spec:
      chart: authentik
      version: 2025.10.2
      sourceRef:
        kind: HelmRepository
        name: authentik
  install:
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    authentik:
      postgresql:
        host: postgres-rw.cnpg-system.svc.cluster.local
        name: authentik
        port: 5432
        user: "{{ .Values.env.POSTGRES_USER }}"
        password: "{{ .Values.env.POSTGRES_PASSWORD }}"

    # Disable built-in PostgreSQL
    postgresql:
      enabled: false

    # Global environment variables from secret
    env:
      POSTGRES_USER:
        valueFrom:
          secretKeyRef:
            name: authentik-postgres-credentials
            key: username
      POSTGRES_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: authentik-postgres-credentials
            key: password

    server:
      ingress:
        # Specify kubernetes ingress controller class name
        ingressClassName: nginx | traefik | kong
        enabled: false
        hosts:
            - authentik.kubegit.com