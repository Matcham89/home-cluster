---
# HTTPRoute for YouTube MCP Server
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: yt-mcp-route
spec:
  parentRefs:
    - name: agentgateway
      namespace: istio-system
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /mcp-auth
      backendRefs:
        - name: agentgateway-standalone
          namespace: kgateway
          kind: Service
          port: 3000