---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: istio-gateway
spec:
  gatewayClassName: istio
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: "*.kubegit.com"
      allowedRoutes:
        namespaces:
          from: Selector
          selector:
            matchLabels:
              istio-gateway-access: "true"
