---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kiali
spec:
  interval: 1m
  chart:
    spec:
      chart: kiali-operator
      version: 2.18.0
      sourceRef:
        kind: HelmRepository
        name: kiali
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    cr:
      spec:
        external_services:
          prometheus:
            url: "http://kube-prometheus-stack-prometheus.monitoring:9090"
          grafana:
            enabled: true
            in_cluster_url: "http://kube-prometheus-stack-grafana.monitoring"
            url: "http://kube-prometheus-stack-grafana.monitoring"

