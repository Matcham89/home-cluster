---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-ingressgateway
spec:
  interval: 1h
  chart:
    spec:
      chart: gateway
      version: 1.24.2
      sourceRef:
        kind: HelmRepository
        name: istio
  dependsOn:
    - name: istiod
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    _internal_defaults_do_not_set:
      service:
        type: LoadBalancer
        loadBalancerIP: 192.168.1.52
        ports:
          - name: http
            port: 80
            protocol: TCP
            targetPort: 80
          - name: https
            port: 443
            protocol: TCP
            targetPort: 443
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 2000m
          memory: 1024Mi
      autoscaling:
        enabled: false
