---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istiod
  namespace: istio-system
spec:
  interval: 1m
  dependsOn:
    - name: istio-base
  chart:
    spec:
      chart: istiod
      version: 1.28.1
      sourceRef:
        kind: HelmRepository
        name: istio
  install:
    strategy:
      name: RetryOnFailure
    createNamespace: true
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    strategy:
      name: RetryOnFailure
    cleanupOnFail: true
    timeout: 10m
    remediation:
      retries: 3
  values:
    env:
      PILOT_ENABLE_AMBIENT: "true"
    meshConfig:
      enableTracing: true
      extensionProviders:
      - name: otel-tracing
        opentelemetry:
          port: 4317
          service: otel-collector-collector.monitoring.svc.cluster.local
