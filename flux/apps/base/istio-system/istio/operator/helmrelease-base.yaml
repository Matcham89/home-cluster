---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-base
spec:
  interval: 1m
  chart:
    spec:
      chart: base
      version: 1.28.1
      sourceRef:
        kind: HelmRepository
        name: istio
  install:
    strategy:
      name: RetryOnFailure
    createNamespace: true
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    strategy:
      name: RetryOnFailure
    cleanupOnFail: true
    timeout: 10m
    remediation:
      retries: 3
  values:
    # Enable Gateway API CRDs
    defaultRevision: default
