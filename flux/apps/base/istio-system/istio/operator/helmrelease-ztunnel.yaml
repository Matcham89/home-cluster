---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ztunnel
  namespace: istio-system
spec:
  interval: 1m
  dependsOn:
    - name: istio-base
  chart:
    spec:
      chart: ztunnel
      version: 1.28.1
      sourceRef:
        kind: HelmRepository
        name: istio
  install:
    strategy:
      name: RetryOnFailure
    createNamespace: true
    timeout: 10m
  upgrade:
    strategy:
      name: RetryOnFailure
    cleanupOnFail: true
    timeout: 10m
  values:
    env:
      PILOT_ENABLE_AMBIENT: "true"