---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ztunnel
spec:
  interval: 1m
  dependsOn:
    - name: istio-base
    - name: istio-cni
    - name: istiod
  chart:
    spec:
      chart: ztunnel
      version: 1.24.2
      sourceRef:
        kind: HelmRepository
        name: istio
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values: {}
