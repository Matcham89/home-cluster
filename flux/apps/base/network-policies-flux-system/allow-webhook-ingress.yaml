---
# Allow webhook ingress to Flux notification-controller
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-webhook-ingress
spec:
  podSelector:
    matchLabels:
      app: notification-controller
  policyTypes:
  - Ingress
  ingress:
  # Allow from Istio ingress gateway
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: istio-system
      podSelector:
        matchLabels:
          istio: ingressgateway
