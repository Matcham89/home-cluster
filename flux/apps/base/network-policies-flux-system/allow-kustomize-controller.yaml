---
# Allow kustomize-controller and helm-controller to access Kubernetes API
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-flux-controllers-egress
spec:
  podSelector:
    matchExpressions:
    - key: app
      operator: In
      values:
      - kustomize-controller
      - helm-controller
      - source-controller
  policyTypes:
  - Egress
  egress:
  # Allow access to all namespaces (for applying resources)
  - to:
    - namespaceSelector: {}
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - port: 53
      protocol: TCP
    - port: 53
      protocol: UDP
