---
# Allow Flux controllers to access Git repositories and container registries
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-git-egress
spec:
  podSelector:
    matchLabels:
      app: source-controller
  policyTypes:
  - Egress
  egress:
  # Allow HTTPS to external Git repositories and registries
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
        except:
        - 169.254.169.254/32  # Block metadata service
    ports:
    - port: 443
      protocol: TCP
    - port: 22
      protocol: TCP  # SSH for Git
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - port: 53
      protocol: TCP
    - port: 53
      protocol: UDP
