apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: keycloak-postgres
  namespace: keycloak
spec:
  instances: 1

  storage:
    size: 10Gi
    storageClass: local-path

  bootstrap:
    initdb:
      database: keycloak
      owner: keycloak

  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "256MB"
