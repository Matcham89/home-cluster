---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  chart:
    spec:
      chart: longhorn
      version: 1.10.1
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
  interval: 1h0m0s
  install:
    remediation:
      retries: 5
  values:
    defaultSettings:
      defaultReplicaCount: 2
      defaultEngineImage: longhornio/longhorn-engine:v1.5.2
      defaultInstanceManagerImage: longhornio/instance-manager:v1.5.2
      defaultBackingImageManagerImage: longhornio/backing-image-manager:v1.5.2
      defaultBackingImageControllerImage: longhornio/backing-image-controller:v1.5.2
      defaultSystemManagedComponentsImage: longhornio/system-manager:v1.5.2
      replicas: 2
      createDefaultDisk: false
      defaultDataPath: /var/lib/longhorn
      supportNodeSelector: true
      supportToleration: true
      supportAffinity: true
      shareManagerImage: longhornio/share-manager:v1.5.2
      shareManagerUIImage: longhornio/share-manager-ui:v1.5.2
      shareManagerRestAPIImage: longhornio/share-manager-rest-api:v1.5.2
  upgrade:
    remediation:
      retries: 5

